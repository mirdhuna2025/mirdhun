<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirdhuna</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    div {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Just add a div for each HTML section -->
  <div data-html="headerlogo.html"></div>
  <div data-html="login.html"></div>
  <div data-html="slides.html"></div>
  <div data-html="content.html"></div>
  <div data-html="footer.html"></div>
  <!-- Add more sections here -->
  <!-- <div data-html="section6.html"></div> -->
  <!-- <div data-html="section7.html"></div> -->
  <!-- ... -->

  <script>
    // Loader function for dynamically loading HTML + CSS + JS
    async function loadSection(div){
      const file = div.getAttribute('data-html');
      try{
        const res = await fetch(file);
        if(!res.ok) throw new Error(`Cannot load ${file}`);
        const text = await res.text();

        // Temporary container to parse HTML
        const temp = document.createElement('div');
        temp.innerHTML = text;

        // Add styles to head
        temp.querySelectorAll('style').forEach(s => document.head.appendChild(s));

        // Insert HTML content (without style tags)
        div.innerHTML = temp.innerHTML.replace(/<style[\s\S]*?<\/style>/gi, '');

        // Execute inline scripts
        temp.querySelectorAll('script').forEach(s => {
          const newScript = document.createElement('script');
          if(s.src) {
            newScript.src = s.src;       // External script
            newScript.async = false;     // Keep execution order
          } else {
            newScript.textContent = s.textContent; // Inline script
          }
          document.body.appendChild(newScript);
        });

      } catch(e){
        console.error(e);
      }
    }

    // Load all sections
    document.querySelectorAll('div[data-html]').forEach(div => loadSection(div));
  </script>

</body>
</html>
