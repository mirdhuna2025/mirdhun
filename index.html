<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirdhuna</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f8f8f8;
    }
    div {
      width: 100%;
    }
  </style>
</head>
<body>

  <!-- Sections -->
  <div data-html="headerlogo.html"></div>
  <div data-html="login.html"></div>
  <div data-html="slides.html"></div>
  <div data-html="content.html"></div>
  <div data-html="footer.html"></div>

  <script>
    async function loadSection(div) {
      const file = div.getAttribute('data-html');
      try {
        const res = await fetch(file);
        if (!res.ok) throw new Error(`Cannot load ${file}`);
        const text = await res.text();

        // Create a temporary container to parse HTML
        const temp = document.createElement('div');
        temp.innerHTML = text;

        // Append styles from the HTML
        temp.querySelectorAll('style').forEach(style => {
          document.head.appendChild(style);
        });

        // Append HTML content
        div.innerHTML = temp.innerHTML.replace(/<style[\s\S]*?<\/style>/gi, '');

        // Execute scripts from the HTML
        temp.querySelectorAll('script').forEach(script => {
          const newScript = document.createElement('script');
          if (script.type) newScript.type = script.type;
          if (script.src) {
            newScript.src = script.src; // External JS
            newScript.async = false; // Preserve order
          } else {
            newScript.textContent = script.textContent; // Inline JS
          }
          document.body.appendChild(newScript);
        });

      } catch (err) {
        console.error(err);
      }
    }

    document.querySelectorAll('div[data-html]').forEach(div => loadSection(div));
  </script>

</body>
</html>
