<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
  <meta name="description" content="MIRDHUNA - Authentic South Indian Cuisine, made with tradition and love." />
  <meta name="theme-color" content="#e63946" />
  <title>MIRDHUNA | Authentic South Indian Cuisine</title>

  <!-- Font Awesome (kept, removed broken integrity to avoid SRI errors) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />

  <!-- Google Fonts (Poppins & Playfair Display) -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet" />

  <!-- Firebase SDK (Compat) -->
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>

  <style>
    :root {
      --primary: #e63946;
      --secondary: #457b9d;
      --accent: #a8dadc;
      --dark: #1d3557;
      --light: #f1faee;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      --transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    * { margin: 0; padding: 0; box-sizing: border-box; }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #fff8f0 0%, #f0f8ff 100%);
      color: #333;
      line-height: 1.6;
      overflow-x: hidden;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;

      /* Sticky footer layout */
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h1, h2, h3, h4, h5 {
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      line-height: 1.2;
      margin-bottom: 0.8em;
      color: var(--dark);
    }

    .container {
      width: 100%;
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 16px;
    }

    /* Loading fallbacks */
    .loading {
      text-align: center;
      padding: 60px 0;
    }
    .spinner {
      border: 4px solid rgba(0, 0, 0, 0.1);
      border-radius: 50%;
      border-top: 4px solid var(--primary);
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin { 0% { transform: rotate(0deg) } 100% { transform: rotate(360deg) } }

    #content-container { flex: 1; }

    img, picture, video { max-width: 100%; height: auto; display: block; }

    button, .btn {
      background: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      padding: 14px 20px;
      font-size: 1rem;
      font-weight: 500;
      cursor: pointer;
      transition: var(--transition);
      text-align: center;
      min-height: 48px;
      min-width: 48px;
      display: inline-flex;
      align-items: center;
      justify-content: center;
    }
    button:hover, .btn:hover { transform: translateY(-2px); box-shadow: var(--shadow); }

    .flex-container { display: flex; flex-wrap: wrap; gap: 1rem; justify-content: flex-start; }

    @media (max-width: 768px) {
      .container { padding: 0 12px; }
      h1 { font-size: 2rem; margin-top: 1rem; }
      h2 { font-size: 1.75rem; }
      p, li { font-size: 1rem; line-height: 1.6; }
      .btn { padding: 12px 16px; font-size: 0.95rem; min-height: 44px; }
    }
    @media (max-width: 480px) {
      .container { padding: 0 10px; }
      h1 { font-size: 1.75rem; }
      h2 { font-size: 1.5rem; }
      p, li { font-size: 0.95rem; }
      .btn { width: 100%; margin-bottom: 10px; padding: 14px; font-size: 1rem; }
      .flex-container { flex-direction: column; }
      .flex-container .btn { width: 100%; }
    }

    input, textarea {
      font-size: 1rem;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
      width: 100%;
      max-width: 100%;
    }

    * { -webkit-tap-highlight-color: rgba(0,0,0,0.1); }
  </style>
</head>

<body>
  <!-- Dynamic Content Load -->
  <div id="header-container"></div>
   <div id="headerlogo-container"></div>
  <div id="slides-container"></div>
  <div id="content-container"></div>
  <div id="footer-container"></div>


  
</body>
</html>
