<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Bottom Bar</title>

  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center);
      font-family: 'Orbitron', sans-serif;
      min-height: 200vh;
    }

    /* --- Futuristic Bottom Bar --- */
    .bottom-bar {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 450px;
      background: rgba(15, 15, 15, 0.8);
      border: 1px solid rgba(0, 255, 255, 0.3);
      border-radius: 20px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3), inset 0 0 10px rgba(0, 255, 255, 0.2);
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 12px 0;
      z-index: 9999;
      transition: all 0.3s ease;
      animation: glowPulse 3s infinite alternate;
    }

    @keyframes glowPulse {
      0% { box-shadow: 0 0 15px rgba(0, 255, 255, 0.2); }
      100% { box-shadow: 0 0 30px rgba(0, 255, 255, 0.6); }
    }

    .bottom-bar button {
      background: transparent;
      border: none;
      color: #00fff2;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
    }

    .bottom-bar button i {
      margin-bottom: 4px;
      transition: transform 0.3s ease, color 0.3s ease;
    }

    .bottom-bar button:hover {
      color: #00ffff;
      text-shadow: 0 0 8px #00ffff;
      transform: scale(1.1);
    }

    .bottom-bar button:hover i {
      transform: translateY(-3px) scale(1.2);
      color: #00ffff;
    }

    .bottom-bar button.active {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }

    .scanline {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, transparent, #00ffff, transparent);
      animation: scan 4s linear infinite;
      z-index: 10000;
    }

    @keyframes scan {
      0% { top: 0; }
      100% { top: 100%; }
    }

    h1 {
      text-align: center;
      margin-top: 50px;
      color: #00ffff;
      text-shadow: 0 0 15px #00ffff;
    }

  </style>
</head>

<body>
  
 

  <!-- âš¡ Futuristic Sticky Bottom Navigation -->
  <div class="bottom-bar">
    <button class="active" onclick="location.href='index.html'">
      <i data-lucide="home"></i>
      <span>Home</span>
    </button>

    <button onclick="location.href='myorder.html'">
      <i data-lucide="shopping-bag"></i>
      <span>Orders</span>
    </button>

    <button onclick="location.href='login.html'">
      <i data-lucide="user"></i>
      <span>Login</span>
    </button>

    <button onclick="location.href='more.html'">
      <i data-lucide="settings"></i>
      <span>More</span>
    </button>
  </div>

  <script>
    lucide.createIcons();
  </script>
</body>
</html>
