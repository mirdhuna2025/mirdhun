<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Bottom Bar</title>

  
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Orbitron', sans-serif;
      min-height: 200vh;
    }

    /* --- Futuristic Bottom Bar --- */
    .bottom-bar {
      position: fixed;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 450px;
      background: rgba(15, 15, 15, 0.8);
      border: 1px;
      border-radius: 20px;
      
      display: flex;
      justify-content: space-around;
      
      padding: 12px 0;
      z-index: 9999;
    }

    .bottom-bar button {
      background: transparent;
      border: none;
      color: #00fff2;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
    }

    .bottom-bar button.active {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>

<body>
  <!-- âš¡ Futuristic Sticky Bottom Navigation -->
  <div class="bottom-bar">
    <button class="active" onclick="location.href='index.html'">
      <i data-lucide="home"></i>
      <span>Home</span>
    </button>

    <button onclick="location.href='myorder.html'">
      <i data-lucide="shopping-bag"></i>
      <span>Orders</span>
    </button>

    <button id="authButton" onclick="toggleAuth()">
      <i data-lucide="user"></i>
      <span id="authText">Login</span>
    </button>

    <button onclick="location.href='search.html'">
      <i data-lucide="settings"></i>
      <span>search</span>
    </button>
  </div>

  <script>
    lucide.createIcons();

    // Check login status on page load
    function checkAuthStatus() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      const authText = document.getElementById('authText');
      const authButton = document.getElementById('authButton');
      
      if (isLoggedIn) {
        authText.textContent = 'Logout';
      } else {
        authText.textContent = 'Login';
      }
    }

    // Handle login/logout
    function toggleAuth() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      if (isLoggedIn) {
        // Perform logout
        localStorage.setItem('isLoggedIn', 'false');
        location.href = 'login.html'; // or stay on same page: location.reload();
      } else {
        // Go to login
        location.href = 'login.html';
      }
    }

    // Initialize on load
    checkAuthStatus();
  </script>
</body>
</html>
