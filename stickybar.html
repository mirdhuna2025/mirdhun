<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Futuristic Bottom Bar</title>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Orbitron', sans-serif;
      min-height: 200vh;
    }

    .bottom-bar {
      position: fixed;
      bottom: 0px;
      left: 50%;
      transform: translateX(-50%);
      width: 90%;
      max-width: 450px;
      background: rgba(15, 15, 15, 0.8);
      border-radius: 20px;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
      z-index: 9999;
    }

    .bottom-bar button {
      background: transparent;
      border: none;
      color: #00fff2;
      display: flex;
      flex-direction: column;
      align-items: center;
      cursor: pointer;
      font-size: 12px;
      text-transform: uppercase;
      letter-spacing: 1px;
      transition: all 0.3s ease;
      position: relative;
    }

    .bottom-bar button.active {
      color: #00ffff;
      text-shadow: 0 0 10px #00ffff;
    }
  </style>
</head>

<body>
  <div class="bottom-bar">
    <button class="active" id="homeBtn">
      <i data-lucide="home"></i>
      <span>Home</span>
    </button>

    <button id="ordersBtn">
      <i data-lucide="shopping-bag"></i>
      <span>Orders</span>
    </button>

    <button id="authButton">
      <i data-lucide="user"></i>
      <span id="authText">Login</span>
    </button>

    <button id="searchBtn">
      <i data-lucide="settings"></i>
      <span>search</span>
    </button>
  </div>

  <script>
    // Initialize Lucide icons
    lucide.createIcons();

    // DOM elements
    const authButton = document.getElementById('authButton');
    const authText = document.getElementById('authText');
    const homeBtn = document.getElementById('homeBtn');
    const ordersBtn = document.getElementById('ordersBtn');
    const searchBtn = document.getElementById('searchBtn');

    // Check login status
    function checkAuthStatus() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      authText.textContent = isLoggedIn ? 'Logout' : 'Login';
    }

    // Handle auth click
    function toggleAuth() {
      const isLoggedIn = localStorage.getItem('isLoggedIn') === 'true';
      if (isLoggedIn) {
        localStorage.setItem('isLoggedIn', 'false');
        window.location.href = 'login.html';
      } else {
        window.location.href = 'login.html';
      }
    }

    // Set up event listeners
    homeBtn.addEventListener('click', () => window.location.href = 'index.html');
    ordersBtn.addEventListener('click', () => window.location.href = 'myorder.html');
    searchBtn.addEventListener('click', () => window.location.href = 'search.html');
    authButton.addEventListener('click', toggleAuth);

    // Initialize on load
    checkAuthStatus();
  </script>
</body>
</html>
