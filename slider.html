<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Image Slider</title>
  <style>
    .slider-container {
      position: relative;
      height: 25vh;
      overflow: hidden;
      border-radius: 0 0 20px 20px;
      background: #333;
    }
    .slider {
      display: flex;
      height: 100%;
      transition: transform 0.5s ease-in-out;
    }
    .slide {
      min-width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      cursor: pointer;
    }
    .slider-nav {
      position: absolute;
      bottom: 10px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 8px;
    }
    .slider-dot {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      background: rgba(255,255,255,0.5);
      cursor: pointer;
      transition: 0.3s;
    }
    .slider-dot.active {
      background: #fff;
      transform: scale(1.2);
    }
    .slider-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.3);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 1rem;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .slider-btn:hover {
      background: rgba(255,255,255,0.5);
    }
    .prev { left: 10px; }
    .next { right: 10px; }
    @media (max-width: 600px) {
      .slider-btn { width: 36px; height: 36px; font-size: 0.9rem; }
      .slider-dot { width: 8px; height: 8px; }
    }
  </style>
</head>
<body>

<section class="slider-section">
  <div class="slider-container">
    <div class="slider" id="slider"></div>
    <button class="slider-btn prev">&#10094;</button>
    <button class="slider-btn next">&#10095;</button>
    <div class="slider-nav" id="sliderNav"></div>
  </div>
</section>

<!-- Firebase Compat CDN -->
<script src="https://www.gstatic.com/firebasejs/10.24.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.24.0/firebase-database-compat.js"></script>

<script>
  // Firebase config
  const firebaseConfig = {
    apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
    authDomain: "mirdhuna-25542.firebaseapp.com",
    databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
    projectId: "mirdhuna-25542",
    storageBucket: "mirdhuna-25542.firebasestorage.app",
    messagingSenderId: "575924409876",
    appId: "1:575924409876:web:6ba1ed88ce941d9c83b901"
  };

  firebase.initializeApp(firebaseConfig);
  const db = firebase.database();
  const slider = document.getElementById("slider");
  const nav = document.getElementById("sliderNav");
  let slides = [];
  let index = 0;
  let autoSlideInterval;

  // Load slides
  db.ref('slides').on('value', (snapshot) => {
    const data = snapshot.val();
    slider.innerHTML = '';
    nav.innerHTML = '';
    slides = [];

    if (data) {
      Object.values(data).forEach(item => {
        if (!item.image) return;
        const div = document.createElement('div');
        div.className = 'slide';
        div.setAttribute('data-url', (item.url || '').trim());
        div.style.backgroundImage = `url('${item.image}')`;
        slider.appendChild(div);
        slides.push(div);
      });
      setupSlider();
    }
  });

  function setupSlider() {
    const dots = [];
    const frag = document.createDocumentFragment();

    slides.forEach((s, i) => {
      const dot = document.createElement('div');
      dot.className = 'slider-dot';
      if (i === 0) dot.classList.add('active');
      dot.addEventListener('click', () => goToSlide(i));
      frag.appendChild(dot);
      dots.push(dot);

      // Click handler
      s.addEventListener('click', () => {
        const bg = s.style.backgroundImage;
        const match = bg.match(/url\(["']?(.*?)["']?\)/i);
        const imgUrl = match ? match[1] : '';
        const url = s.getAttribute('data-url') || '';

        // Log click
        db.ref('slideClicks').push({
          image: imgUrl,
          url: url,
          clickedAt: new Date().toISOString()
        });

        if (url) window.open(url, '_blank');
      });

      // Preload image
      const img = new Image();
      img.src = item.image;
    });

    nav.appendChild(frag);

    function goToSlide(i) {
      index = i;
      slider.style.transform = `translateX(-${i * 100}%)`;
      dots.forEach((d, j) => d.classList.toggle('active', i === j));
    }

    // Clear old interval
    if (autoSlideInterval) clearInterval(autoSlideInterval);

    // Nav buttons
    document.querySelector('.next').onclick = () => goToSlide((index + 1) % slides.length);
    document.querySelector('.prev').onclick = () => goToSlide((index - 1 + slides.length) % slides.length);

    autoSlideInterval = setInterval(() => {
      goToSlide((index + 1) % slides.length);
    }, 5000);
  }
</script>
</body>
</html>
