<header>
  <style>
    :root {
      --primary: #d40000;
      --secondary: #f9c300;
      --accent: #ffd700;
      --dark: #1b1b1b;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --transition: all 0.3s ease;
    }

    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      transition: var(--transition);
      background: #fff;
      color: #111;
    }

    /* üåü Header base */
    header {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 15px 0;
      transition: var(--transition);
    }

    header.scrolled {
      background: rgba(0, 0, 0, 0.75);
      padding: 8px 0;
      box-shadow: 0 4px 15px rgba(0,0,0,0.3);
    }

    .header-container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      width: 90%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
      position: relative;
    }

    /* üé® Logo Title */
    .colorful-mirdhuna {
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s ease infinite;
      font-size: 2.3rem;
      letter-spacing: -1px;
      margin: 0;
      font-family: 'Playfair Display', serif;
      transition: var(--transition);
      cursor: pointer;
    }

    .colorful-mirdhuna:hover {
      text-shadow: 0 0 25px #fff, 0 0 45px var(--secondary);
      transform: scale(1.03);
    }

    @keyframes rainbow {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    /* üßø Logo image */
    .logo {
      display: flex;
      align-items: center;
      gap: 14px;
      justify-content: center;
      text-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .logo img {
      width: 45px;
      height: 45px;
      border-radius: 50%;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    }

    /* üåê Social icons */
    .social-icons {
      display: flex;
      gap: 15px;
      justify-content: center;
      margin-top: 12px;
      background: #fff;
      border-radius: 60px;
      padding: 12px 25px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      transition: var(--transition);
    }

    .social-icons a {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 38px;
      height: 38px;
      border-radius: 50%;
      overflow: hidden;
      transition: var(--transition);
    }

    .social-icons a img {
      width: 100%;
      height: 100%;
      transition: var(--transition);
    }

    .social-icons a:hover {
      transform: translateY(-4px) scale(1.1);
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.25);
    }

    .social-icons a:hover img {
      filter: brightness(1.3) drop-shadow(0 0 5px var(--accent));
    }

    /* üìç Location */
    .location {
      color: #fff;
      font-size: 0.9rem;
      margin-top: 8px;
      text-align: center;
      transition: var(--transition);
    }

    .location a {
      color: var(--accent);
      text-decoration: underline;
    }

    /* üåó Dark mode toggle button */
    .theme-toggle {
      position: absolute;
      top: 10px;
      right: 20px;
      background: transparent;
      border: none;
      font-size: 1.6rem;
      cursor: pointer;
      transition: var(--transition);
    }

    .theme-toggle:hover {
      transform: scale(1.2);
    }

    /* üåë Dark mode */
    body.dark {
      background: #111;
      color: #eee;
    }

    body.dark header {
      background: rgba(0, 0, 0, 0.85);
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }

    body.dark .social-icons {
      background: rgba(255,255,255,0.1);
    }

    body.dark .location a {
      color: var(--secondary);
    }

    /* üì± Responsive */
    @media (max-width: 600px) {
      .colorful-mirdhuna {
        font-size: 1.8rem;
      }
      .social-icons {
        flex-wrap: wrap;
        gap: 10px;
        padding: 10px 15px;
      }
      .theme-toggle {
        font-size: 1.4rem;
        top: 8px;
        right: 15px;
      }
    }
  </style>

  <div class="header-container">
    <button class="theme-toggle" id="theme-toggle">üåô</button>

    <div class="logo">
      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a3/Food_Network_logo_2017.png" alt="Logo">
      <h1 class="colorful-mirdhuna">MIRDHUNA</h1>
    </div>

    <div class="social-icons">
      <a href="https://facebook.com/mirdhuna.dining" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/4/44/Facebook_Logo.png" alt="Facebook">
      </a>
      <a href="https://instagram.com/mirdhuna.dining" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
      </a>
      <a href="https://wa.me/9835124772" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp">
      </a>
      <a href="https://t.me/9835124772" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/8/82/Telegram_logo.svg" alt="Telegram">
      </a>
      <a href="tel:9835124772" target="_blank">
        <img src="https://upload.wikimedia.org/wikipedia/commons/6/6c/Phone_icon.png" alt="Call">
      </a>
    </div>

    <p class="location">üìç <a href="https://maps.app.goo.gl/vQDmiuM6aMZ2tmiv5" target="_blank">View Mirdhuna on Google Maps</a></p>
  </div>

  <script>
    // üîΩ Header shrink on scroll
    window.addEventListener('scroll', () => {
      const header = document.querySelector('header');
      header.classList.toggle('scrolled', window.scrollY > 10);
    });

    // üåó Dark mode toggle
    const toggle = document.getElementById('theme-toggle');
    toggle.onclick = () => {
      document.body.classList.toggle('dark');
      toggle.textContent = document.body.classList.contains('dark') ? '‚òÄÔ∏è' : 'üåô';
    };
  </script>
</header>
