<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MIRDHUNA â€“ Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: #fafafa;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .auth-container {
      background: white;
      padding: 40px;
      border-radius: 24px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.2);
      width: 90%;
      max-width: 420px;
      text-align: center;
    }
    .brand {
      font-size: 28px;
      font-weight: 700;
      margin-bottom: 24px;
      background: linear-gradient(135deg, #d40000, #ff4c4c);
      -webkit-background-clip: text;
      color: transparent;
    }
    .section { display: none; }
    .active { display: block; }

    input {
      width: 100%;
      padding: 14px;
      margin: 12px 0 20px;
      border: 2px solid #eee;
      border-radius: 14px;
      font-size: 16px;
      outline: none;
      font-family: 'Poppins', sans-serif;
      box-sizing: border-box;
    }
    input:focus { border-color: #d40000; }

    button {
      padding: 12px 20px;
      border: none;
      border-radius: 14px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      font-family: 'Poppins', sans-serif;
      margin: 6px;
      min-width: 110px;
    }
    #login-btn {
      background: linear-gradient(135deg, #d40000, #ff4c4c);
      color: white;
      width: 100%;
    }
    #logout-btn {
      background: #f1f1f1;
      color: #d40000;
      width: 100%;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="brand">MIRDHUNA</div>

    <!-- Login Form -->
    <div id="login-form" class="section active">
      <h3>Enter Mobile Number</h3>
      <input type="tel" id="mob-number" placeholder="10-digit mobile number" maxlength="10" />
      <button id="login-btn">Login</button>
    </div>

    <!-- Logout View -->
    <div id="logout-view" class="section">
      <h3>Logged In</h3>
      <p id="user-number"></p>
      <button id="logout-btn">Logout</button>
    </div>
  </div>

  <script type="module" src="login.js"></script>
</body>
</html>
