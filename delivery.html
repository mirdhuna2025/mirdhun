<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mirdhuna Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #d40000;
      --success: #4CAF50;
      --info: #2196F3;
      --whatsapp: #25D366;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      padding: 16px;
      max-width: 500px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      padding: 16px 0;
      color: white;
      background: var(--primary);
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-info { background: var(--info); color: white; }
    .btn-whatsapp { background: var(--whatsapp); color: white; }
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin: 10px 0;
    }
    .status { padding: 4px 8px; border-radius: 6px; font-size: 12px; }
    .status.pending { background: #ffe082; color: #5d4037; }
    .status['on the way'] { background: #a5d6a7; color: #1b5e20; }
    .status.delivered { background: #c8e6c9; color: #2e7d32; }
    .loading { text-align: center; padding: 20px; }
    #partner-screen, #orders-screen { display: none; }
    body.show-partner #partner-screen { display: block; }
    body.show-orders #orders-screen { display: block; }
    .small { font-size: 13px; color: #666; margin-top: 4px; }
  </style>
</head>
<body class="show-partner">
  <!-- üöö Partner Selection Screen -->
  <div id="partner-screen">
    <div class="header">
      <h2>üöö Mirdhuna Delivery</h2>
    </div>
    <div class="card">
      <h3>Select Your Name</h3>
      <select id="partner-select">
        <option value="">‚Äî Choose Partner ‚Äî</option>
        <option value="Raj">Raj (+91 98765 43210)</option>
        <option value="Suresh">Suresh (+91 87654 32109)</option>
        <option value="Amit">Amit (+91 76543 21098)</option>
        <option value="Priya">Priya (+91 65432 10987)</option>
        <option value="Vikas">Vikas (+91 54321 09876)</option>
        <option value="Neha">Neha (+91 43210 98765)</option>
      </select>
      <button class="btn btn-primary" id="select-partner">Continue</button>
    </div>
  </div>

  <!-- üìã Orders Screen -->
  <div id="orders-screen">
    <div class="header">
      <h2>üì¶ Your Orders</h2>
      <button class="btn" style="background:#6c757d;margin-top:8px;font-size:14px;" onclick="document.body.className='show-partner'">‚Üê Change Partner</button>
    </div>
    <div id="orders-container"></div>
    <div class="card" id="no-orders" style="display:none;">
      <p>No active orders assigned.</p>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
      authDomain: "mirdhuna-25542.firebaseapp.com",
      databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
      projectId: "mirdhuna-25542",
      storageBucket: "mirdhuna-25542.appspot.com",
      messagingSenderId: "575924409876",
      appId: "1:575924409876:web:6ba1ed88ce941d9c83b901"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let currentPartner = null;
    let trackingInterval = null;

    // üöö Select Partner
    document.getElementById('select-partner').addEventListener('click', () => {
      const partner = document.getElementById('partner-select').value;
      if (!partner) return alert('‚ùå Please select your name');
      
      currentPartner = partner;
      document.body.className = 'show-orders';
      loadOrders();
    });

    // üì• Load assigned orders
    function loadOrders() {
      if (!currentPartner) return;

      const ordersRef = ref(db, 'orders');
      onValue(ordersRef, (snapshot) => {
        const data = snapshot.val();
        const orders = data ? Object.entries(data)
          .filter(([key, order]) => order.assignedTo === currentPartner)
          .map(([key, order]) => ({ key, ...order }))
          .sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0))
          : [];

        const container = document.getElementById('orders-container');
        const noOrders = document.getElementById('no-orders');

        if (orders.length === 0) {
          noOrders.style.display = 'block';
          container.innerHTML = '';
          return;
        }

        noOrders.style.display = 'none';
        container.innerHTML = orders.map(order => `
          <div class="card">
            <div style="display:flex;justify-content:space-between;align-items:center;">
              <strong>#${order.orderId || order.key.substring(0,5)}</strong>
              <span class="status ${order.status}">${order.status}</span>
            </div>
            <p><strong>Phone:</strong> ${order.phoneNumber}</p>
            <p><strong>Address:</strong> ${order.address || '‚Äî'}</p>
            <p><strong>Total:</strong> ‚Çπ${(order.total || 0).toFixed(2)}</p>
            <div class="small">Placed: ${order.timestamp ? new Date(order.timestamp).toLocaleString() : ''}</div>
            
            ${
              order.status === 'pending' || order.status === 'confirmed'
                ? `<button class="btn btn-success start-tracking" data-key="${order.key}">üöÄ Start Tracking</button>`
                : order.status === 'on the way'
                ? `<button class="btn btn-info" disabled>üìç Tracking...</button>
                   <button class="btn btn-whatsapp share-location" data-key="${order.key}">üí¨ Share Location</button>`
                : ''
            }
            ${
              order.status === 'on the way'
                ? `<button class="btn btn-primary mark-delivered" data-key="${order.key}">‚úÖ Mark Delivered</button>`
                : ''
            }
          </div>
        `).join('');
      });
    }

    // üìç Start real-time tracking
    document.addEventListener('click', async (e) => {
      const key = e.target.dataset.key;

      // üöÄ Start Tracking
      if (e.target.classList.contains('start-tracking')) {
        if (!confirm('üöÄ Start live tracking for this order?')) return;

        try {
          await update(ref(db, 'orders/' + key), { 
            status: 'on the way',
            assignedTo: currentPartner
          });

          // Begin GPS sharing
          startTracking(key);
          alert('‚úÖ Tracking started!');

        } catch (err) {
          alert('‚ùå Failed to start tracking: ' + err.message);
        }
      }

      // ‚úÖ Mark Delivered
      if (e.target.classList.contains('mark-delivered')) {
        if (!confirm('‚úÖ Mark as delivered?')) return;
        try {
          await update(ref(db, 'orders/' + key), { 
            status: 'delivered',
            deliveredAt: new Date().toISOString()
          });
          if (trackingInterval) clearInterval(trackingInterval);
          alert('üì¶ Order delivered!');
        } catch (err) {
          alert('‚ùå Failed: ' + err.message);
        }
      }

      // üí¨ Share Live Location via WhatsApp
      if (e.target.classList.contains('share-location')) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const loc = `https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;
            const msg = `üìç Live location: ${loc}`;
            window.open(`https://wa.me/91${key.split('-')[1] || '9876543210'}?text=${encodeURIComponent(msg)}`, '_blank');
          },
          (err) => alert('‚ö†Ô∏è Location access needed')
        );
      }
    });

    // üìç Real-time GPS sharing
    async function startTracking(orderKey) {
      if (trackingInterval) clearInterval(trackingInterval);

      const shareLocation = async () => {
        try {
          const pos = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject, {
              enableHighAccuracy: true,
              timeout: 10000
            });
          });

          const data = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude,
            timestamp: new Date().toISOString(),
            note: `üöö ${currentPartner} en route`
          };

          await push(ref(db, `tracking/${orderKey}`), data);
          console.log('üìç Location sent:', data);

        } catch (err) {
          console.warn('üìç Location failed:', err);
        }
      };

      await shareLocation();
      trackingInterval = setInterval(shareLocation, 15000);
    }
  </script>
</body>
</html>
