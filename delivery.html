<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Delivery Partner — Live Share</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    body{margin:0;font-family:system-ui,Arial;background:#f6f8fb}
    header{padding:12px;background:#fff;box-shadow:0 2px 6px rgba(0,0,0,.06);display:flex;align-items:center;justify-content:space-between}
    .controls{padding:10px;display:flex;gap:8px;align-items:center;background:#fff;margin:10px;border-radius:10px}
    input,button{padding:8px;border-radius:8px;border:1px solid #e6e9ef;font-size:14px}
    button{background:#1976d2;color:#fff;border:none}
    #map{height:62vh;margin:12px;border-radius:10px;overflow:hidden}
  </style>
</head>
<body>
  <header><h2>Driver — Live Location Share</h2></header>

  <div class="controls">
    <input id="orderIdField" placeholder="Order ID (ORDxxx)" />
    <input id="driverNameField" placeholder="Your name" />
    <button id="startBtn">Start</button>
    <button id="stopBtn" style="background:#d32f2f">Stop</button>
  </div>

  <div id="map"></div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="/path/to/app.js" type="module"></script>
  <script>
    (function(){
      const startBtn = document.getElementById('startBtn');
      const stopBtn = document.getElementById('stopBtn');
      let stopFn = null;

      startBtn.addEventListener('click', () => {
        const id = document.getElementById('orderIdField').value.trim();
        const name = document.getElementById('driverNameField').value.trim();
        if (!id) return alert('Enter order id');
        if (name) {
          // set driver name on order
          fetch('/noop'); // noop: no fetch required; we assume app.js has update() function usage
        }
        // call helper in app.js to start sharing
        stopFn = window.startDriverTracking(id);
        alert('Started sharing location for ' + id);
      });

      stopBtn.addEventListener('click', () => {
        if (typeof stopFn === 'function') {
          stopFn();
          alert('Stopped sharing');
          stopFn = null;
        } else {
          alert('Sharing not started');
        }
      });

      // optional: auto-load a Leaflet map for driver UI (for driver's own view)
      const map = L.map('map').setView([20.5937,78.9629], 13);
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {}).addTo(map);
    })();
  </script>
</body>
</html>
