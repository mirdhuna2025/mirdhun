<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mirdhuna Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #d40000;
      --success: #4CAF50;
      --info: #2196F3;
      --whatsapp: #25D366;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      padding: 16px;
      max-width: 500px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      padding: 16px 0;
      color: white;
      background: var(--primary);
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-info { background: var(--info); color: white; }
    .btn-whatsapp { background: var(--whatsapp); color: white; }
    .status { padding: 4px 8px; border-radius: 6px; font-size: 12px; }
    .status.pending { background: #ffe082; color: #5d4037; }
    .status['on the way'] { background: #a5d6a7; color: #1b5e20; }
    .status.delivered { background: #c8e6c9; color: #2e7d32; }
    .loading { text-align: center; padding: 20px; }
    #no-order { display: none; }
    body.ready #orders-screen { display: block; }
    body.ready #loading-screen { display: none; }
    .small { font-size: 13px; color: #666; margin-top: 4px; }
  </style>
</head>
<body class="ready">
  <!-- üì¶ Loading Screen -->
  <div id="loading-screen">
    <div class="header">
      <h2>üöö Mirdhuna Delivery</h2>
    </div>
    <div class="card">
      <p>Fetching order details...</p>
      <div class="loading">‚è≥ Loading...</div>
    </div>
  </div>

  <!-- üìã Orders Screen -->
  <div id="orders-screen" style="display:none;">
    <div class="header">
      <h2>üì¶ Your Order</h2>
    </div>
    <div id="order-container"></div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
      authDomain: "mirdhuna-25542.firebaseapp.com",
      databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
      projectId: "mirdhuna-25542",
      storageBucket: "mirdhuna-25542.appspot.com",
      messagingSenderId: "575924409876",
      appId: "1:575924409876:web:6ba1ed88ce941d9c83b901"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let orderId = null;
    let trackingInterval = null;

    // üöÄ Get order ID from URL
    const urlParams = new URLSearchParams(window.location.search);
    orderId = urlParams.get('order');
    if (!orderId) {
      document.body.innerHTML = `
        <div style="text-align:center; padding:40px; font-family:'Poppins',sans-serif;">
          <h2>‚ùå Invalid Link</h2>
          <p>Please use the link provided by admin.</p>
        </div>
      `;
      throw new Error("No order ID in URL");
    }

    // üì• Load order
    const orderRef = ref(db, `orders`);
    onValue(orderRef, (snapshot) => {
      const data = snapshot.val();
      const order = data ? Object.entries(data).find(([key, o]) => o.orderId === orderId)?.[1] : null;
      if (!order) {
        document.getElementById('loading-screen').innerHTML = `
          <div class="header"><h2>‚ö†Ô∏è Order Not Found</h2></div>
          <div class="card">
            <p>Order #${orderId} does not exist or has been deleted.</p>
            <button class="btn btn-primary" onclick="location.reload()">Try Again</button>
          </div>
        `;
        return;
      }

      document.getElementById('loading-screen').style.display = 'none';
      renderOrder(order);
    });

    function renderOrder(order) {
      const container = document.getElementById('order-container');
      container.innerHTML = `
        <div class="card">
          <div style="display:flex;justify-content:space-between;align-items:center;">
            <strong>#${order.orderId}</strong>
            <span class="status ${order.status}">${order.status}</span>
          </div>
          <p><strong>Phone:</strong> ${order.phoneNumber}</p>
          <p><strong>Address:</strong> ${order.address || '‚Äî'}</p>
          <p><strong>Total:</strong> ‚Çπ${(order.total || 0).toFixed(2)}</p>
          <div class="small">Placed: ${order.timestamp ? new Date(order.timestamp).toLocaleString() : ''}</div>
          
          ${
            order.status === 'pending' || order.status === 'confirmed'
              ? `<button class="btn btn-success start-tracking" data-key="${order.key}">üöÄ Start Tracking</button>`
              : order.status === 'on the way'
              ? `<button class="btn btn-info" disabled>üìç Tracking...</button>
                 <button class="btn btn-whatsapp share-location" data-key="${order.key}">üí¨ Share Location</button>`
              : ''
          }
          ${
            order.status === 'on the way'
              ? `<button class="btn btn-primary mark-delivered" data-key="${order.key}">‚úÖ Mark Delivered</button>`
              : ''
          }
        </div>
      `;
    }

    // üìç Start real-time tracking
    document.addEventListener('click', async (e) => {
      const key = e.target.dataset.key;

      // üöÄ Start Tracking
      if (e.target.classList.contains('start-tracking')) {
        if (!confirm('üöÄ Start live tracking for this order?')) return;

        try {
          await update(ref(db, 'orders/' + key), { 
            status: 'on the way',
            assignedTo: 'deliveryPartner'  // ‚Üê you can set partner name here if needed
          });

          // Begin GPS sharing
          startTracking(key);
          alert('‚úÖ Tracking started!');

        } catch (err) {
          alert('‚ùå Failed to start tracking: ' + err.message);
        }
      }

      // ‚úÖ Mark Delivered
      if (e.target.classList.contains('mark-delivered')) {
        if (!confirm('‚úÖ Mark as delivered?')) return;
        try {
          await update(ref(db, 'orders/' + key), { 
            status: 'delivered',
            deliveredAt: new Date().toISOString()
          });
          if (trackingInterval) clearInterval(trackingInterval);
          alert('üì¶ Order delivered!');
        } catch (err) {
          alert('‚ùå Failed: ' + err.message);
        }
      }

      // üí¨ Share Live Location via WhatsApp
      if (e.target.classList.contains('share-location')) {
        navigator.geolocation.getCurrentPosition(
          (pos) => {
            const loc = `https://maps.google.com/?q=${pos.coords.latitude},${pos.coords.longitude}`;
            const msg = `üìç Live location: ${loc}`;
            window.open(`https://wa.me/91${key.split('-')[1] || '9876543210'}?text=${encodeURIComponent(msg)}`, '_blank');
          },
          (err) => alert('‚ö†Ô∏è Location access needed')
        );
      }
    });

    // üìç Real-time GPS sharing
    async function startTracking(orderKey) {
      if (trackingInterval) clearInterval(trackingInterval);

      const shareLocation = async () => {
        try {
          const pos = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject, {
              enableHighAccuracy: true,
              timeout: 10000
            });
          });

          const data = {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude,
            timestamp: new Date().toISOString(),
            note: 'üöö En route to delivery'
          };

          // ‚úÖ Push to /tracking/{orderId} ‚Üí user sees live map
          await push(ref(db, `tracking/${orderKey}`), data);
          console.log('üìç Location sent:', data);

        } catch (err) {
          console.warn('üìç Location failed:', err);
        }
      };

      // Send now + every 15 seconds
      await shareLocation();
      trackingInterval = setInterval(shareLocation, 15000);
    }
  </script>
</body>
</html>
