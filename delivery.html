<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mirdhuna Delivery</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --primary: #d40000;
      --success: #4CAF50;
      --info: #2196F3;
      --whatsapp: #25D366;
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Poppins', sans-serif;
      background: #f5f5f5;
      padding: 16px;
      max-width: 500px;
      margin: 0 auto;
    }
    .header {
      text-align: center;
      padding: 16px 0;
      color: white;
      background: var(--primary);
      border-radius: 12px;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .btn {
      display: block;
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 12px;
    }
    .btn-primary { background: var(--primary); color: white; }
    .btn-success { background: var(--success); color: white; }
    .btn-info { background: var(--info); color: white; }
    select {
      width: 100%;
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 16px;
      margin: 10px 0;
    }
    .status { padding: 4px 8px; border-radius: 6px; font-size: 12px; }
    .status.pending { background: #ffe082; color: #5d4037; }
    .status['on the way'] { background: #a5d6a7; color: #1b5e20; font-weight: bold; }
    .status.delivered { background: #c8e6c9; color: #2e7d32; }
    #partner-screen, #orders-screen { display: none; }
    body.show-partner #partner-screen { display: block; }
    body.show-orders #orders-screen { display: block; }
    .highlight { animation: pulse 1.5s infinite; }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0.4); }
      70% { box-shadow: 0 0 0 10px rgba(76, 175, 80, 0); }
      100% { box-shadow: 0 0 0 0 rgba(76, 175, 80, 0); }
    }
  </style>
</head>
<body class="show-partner">
  <!-- üöö Partner Selection -->
  <div id="partner-screen">
    <div class="header">
      <h2>üöö Mirdhuna Delivery</h2>
    </div>
    <div class="card">
      <h3>Select Your Name</h3>
      <select id="partner-select">
        <option value="">‚Äî Choose Partner ‚Äî</option>
        <option value="Raj">Raj</option>
        <option value="Suresh">Suresh</option>
        <option value="Amit">Amit</option>
        <option value="Priya">Priya</option>
        <option value="Vikas">Vikas</option>
        <option value="Neha">Neha</option>
      </select>
      <button class="btn btn-primary" id="select-partner">Continue</button>
    </div>
  </div>

  <!-- üìã Orders -->
  <div id="orders-screen">
    <div class="header">
      <h2>üì¶ Your Orders</h2>
      <button class="btn" style="background:#6c757d;margin-top:8px;font-size:14px;" onclick="document.body.className='show-partner'">‚Üê Change Partner</button>
    </div>
    <div id="orders-container"></div>
    <div class="card" id="no-orders" style="display:none;">
      <p>No active orders.</p>
    </div>
  </div>

  <script type="module">
    // ‚úÖ Initialize Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue, update, push } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
      authDomain: "mirdhuna-25542.firebaseapp.com",
      databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
      projectId: "mirdhuna-25542",
      storageBucket: "mirdhuna-25542.appspot.com",
      messagingSenderId: "575924409876",
      appId: "1:575924409876:web:6ba1ed88ce941d9c83b901"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let currentPartner = null;
    let trackingInterval = null;

    // üöö Select Partner
    document.getElementById('select-partner').addEventListener('click', () => {
      const p = document.getElementById('partner-select').value;
      if (!p) return alert('‚ùå Select your name');
      currentPartner = p;
      document.body.className = 'show-orders';
      loadOrders();
    });

    // üì• Load assigned orders
    function loadOrders() {
      if (!currentPartner) return;

      const ordersRef = ref(db, 'orders');
      onValue(ordersRef, (snapshot) => {
        const data = snapshot.val();
        const orders = data ? Object.entries(data)
          .filter(([_, o]) => o.assignedTo === currentPartner)
          .map(([key, o]) => ({ key, ...o }))
          .sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0))
          : [];

        const cont = document.getElementById('orders-container');
        const no = document.getElementById('no-orders');
        if (orders.length === 0) {
          no.style.display = 'block';
          cont.innerHTML = '';
          return;
        }
        no.style.display = 'none';
        cont.innerHTML = orders.map(o => `
          <div class="card ${o.status === 'pending' ? 'highlight' : ''}">
            <div style="display:flex;justify-content:space-between;align-items:center;">
              <strong>#${o.orderId || 'N/A'}</strong>
              <span class="status ${o.status}">${o.status}</span>
            </div>
            <p><strong>Phone:</strong> ${o.phoneNumber || '‚Äî'}</p>
            <p><strong>Address:</strong> ${o.address?.substring(0,30) || '‚Äî'}</p>
            <p><strong>Total:</strong> ‚Çπ${(o.total || 0).toFixed(2)}</p>
            ${
              o.status === 'pending'
                ? `<button class="btn btn-success start-tracking" data-key="${o.key}" data-order-id="${o.orderId}">
                    üöÄ Start Tracking
                  </button>`
                : o.status === 'on the way'
                ? `<button class="btn btn-info" disabled>üìç Tracking...</button>
                   <button class="btn btn-primary mark-delivered" data-key="${o.key}">‚úÖ Mark Delivered</button>`
                : ''
            }
          </div>
        `).join('');
      });
    }

    // ‚úÖ CLICK HANDLERS ‚Äî FIXED
    document.addEventListener('click', async (e) => {
      const key = e.target.dataset.key;
      const orderId = e.target.dataset.orderId;

      // üöÄ Start Tracking ‚Äî FULLY FUNCTIONAL
      if (e.target.classList.contains('start-tracking')) {
        if (!confirm(`üöÄ Start live tracking for Order #${orderId}?`)) return;

        try {
          // ‚úÖ 1. Update order status + assignedTo
          await update(ref(db, `orders/${key}`), {
            status: 'on the way',
            assignedTo: currentPartner,
            // Optional: capture initial location
            lat: 28.6139, // fallback
            lng: 77.2090
          });

          // ‚úÖ 2. Create tracking node for real-time updates
          const trackingRef = ref(db, `tracking/${key}`);
          await push(trackingRef, {
            lat: 28.6139,
            lng: 77.2090,
            timestamp: new Date().toISOString(),
            note: `üöö ${currentPartner} started delivery`
          });

          // ‚úÖ 3. Begin live GPS sharing
          startLiveTracking(key);

          alert(`‚úÖ Tracking started for Order #${orderId}!`);
          loadOrders(); // refresh UI

        } catch (err) {
          console.error('‚ùå Start Tracking failed:', err);
          alert('Failed to start tracking. Check internet.');
        }
      }

      // ‚úÖ Mark Delivered
      if (e.target.classList.contains('mark-delivered')) {
        if (!confirm('‚úÖ Mark as delivered?')) return;
        try {
          await update(ref(db, `orders/${key}`), { 
            status: 'delivered',
            deliveredAt: new Date().toISOString()
          });
          if (trackingInterval) clearInterval(trackingInterval);
          alert('üì¶ Order delivered!');
          loadOrders();
        } catch (err) {
          alert('‚ùå Failed to mark delivered: ' + err.message);
        }
      }
    });

    // üìç Real-time GPS sharing
    async function startLiveTracking(orderKey) {
      if (trackingInterval) clearInterval(trackingInterval);

      const shareLocation = async () => {
        try {
          const pos = await new Promise((resolve, reject) => {
            navigator.geolocation.getCurrentPosition(resolve, reject, {
              enableHighAccuracy: true,
              timeout: 10000,
              maximumAge: 60000
            });
          });

          // ‚úÖ Push to /tracking/{orderId}
          await push(ref(db, `tracking/${orderKey}`), {
            lat: pos.coords.latitude,
            lng: pos.coords.longitude,
            timestamp: new Date().toISOString(),
            note: `üìç ${currentPartner} en route`
          });
          console.log('üìç Location sent');

        } catch (err) {
          console.warn('üìç GPS failed:', err);
        }
      };

      // Send immediately + every 15 sec
      await shareLocation();
      trackingInterval = setInterval(shareLocation, 15000);
    }

    // Auto-load for dev (optional)
    // if (location.hostname === 'localhost') {
    //   currentPartner = 'Raj';
    //   document.body.className = 'show-orders';
    //   loadOrders();
    // }
  </script>
</body>
</html>
