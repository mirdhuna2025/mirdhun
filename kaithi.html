<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kaithi to Hindi OCR Converter</title>
<script src="https://cdn.jsdelivr.net/npm/tesseract.js@5/dist/tesseract.min.js"></script>
<style>
  body {
    font-family: sans-serif;
    background: #fafafa;
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 2rem;
  }
  .box {
    background: #fff;
    padding: 1.5rem;
    border-radius: 12px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    max-width: 400px;
    width: 100%;
  }
  button {
    background: #007bff;
    color: white;
    border: none;
    padding: 0.6rem 1rem;
    border-radius: 8px;
    margin-top: 1rem;
    cursor: pointer;
  }
  button:disabled { background: #aaa; }
  textarea {
    width: 100%;
    height: 120px;
    margin-top: 1rem;
  }
</style>
</head>
<body>
  <h2>üì∑ Kaithi Image to Hindi Text</h2>
  <div class="box">
    <input type="file" id="imageInput" accept="image/*" />
    <button id="startBtn">Start OCR</button>
    <p id="status"></p>
    <textarea id="output" placeholder="Recognized Hindi text will appear here..."></textarea>
  </div>

<script>
  const startBtn = document.getElementById('startBtn');
  const imageInput = document.getElementById('imageInput');
  const output = document.getElementById('output');
  const status = document.getElementById('status');

  async function translateToHindi(text) {
    const encodedText = encodeURIComponent(text);
    const res = await fetch(`https://translate.googleapis.com/translate_a/single?client=gtx&sl=auto&tl=hi&dt=t&q=${encodedText}`);
    const data = await res.json();
    return data[0].map(x => x[0]).join('');
  }

  function downloadText(text, filename) {
    const blob = new Blob([text], { type: 'text/plain' });
    const a = document.createElement('a');
    a.href = URL.createObjectURL(blob);
    a.download = filename;
    a.click();
  }

  startBtn.addEventListener('click', async () => {
    if (!imageInput.files[0]) {
      alert("Please upload an image first!");
      return;
    }

    startBtn.disabled = true;
    status.textContent = "‚è≥ Processing OCR...";
    output.value = "";

    try {
      const { data: { text } } = await Tesseract.recognize(imageInput.files[0], 'deu+hin', {
        logger: m => status.textContent = `Progress: ${(m.progress*100).toFixed(1)}%`
      });
      status.textContent = "‚úÖ OCR Complete. Translating...";
      const translated = await translateToHindi(text);
      output.value = translated;
      status.textContent = "‚úÖ Done! File downloaded.";
      downloadText(translated, "hindi_text.txt");
    } catch (err) {
      console.error(err);
      status.textContent = "‚ùå Error: " + err.message;
    }

    startBtn.disabled = false;
  });
</script>
</body>
</html>
