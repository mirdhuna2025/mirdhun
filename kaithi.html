<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Real Language Learner</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 20px;
    }
    .card {
      background: #1c1c1c;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 90%;
      max-width: 700px;
      box-shadow: 0 0 10px #333;
    }
    textarea, pre {
      background: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 8px;
      width: 90%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      background: linear-gradient(90deg, #d40000, #f9c300);
      border: none;
      padding: 12px 24px;
      color: #fff;
      border-radius: 8px;
      cursor: pointer;
      margin: 8px;
      font-weight: bold;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>
<body>
  <h1>üìò Real PDF Language Learner</h1>

  <div class="card">
    <h2>1Ô∏è‚É£ Upload your language PDF</h2>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button id="learnBtn">Learn</button>
    <pre id="learnResult">Waiting for PDF...</pre>
  </div>

  <div class="card">
    <h2>2Ô∏è‚É£ Try translating</h2>
    <textarea id="inputText" rows="3" placeholder="Type text..."></textarea><br />
    <button id="translateBtn">Translate</button>
    <pre id="outputText"></pre>
  </div>

  <!-- PDF.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script>
    pdfjsLib.GlobalWorkerOptions.workerSrc = "https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js";

    async function extractTextFromPDF(file) {
      const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;
      let fullText = "";
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        const text = content.items.map(item => item.str).join(" ");
        fullText += text + "\n";
      }
      return fullText;
    }

    document.getElementById("learnBtn").addEventListener("click", async () => {
      const file = document.getElementById("pdfInput").files[0];
      if (!file) return alert("Please upload a PDF first!");

      document.getElementById("learnResult").textContent = "üìñ Reading and learning...";
      const text = await extractTextFromPDF(file);

      // Extract pairs like "word = word" or "word: word"
      const pairs = text.match(/([A-Za-z√Ä-≈æ\u0900-\u097F]+)\s*[:=]\s*([A-Za-z√Ä-≈æ\u0900-\u097F]+)/g);
      const dict = {};
      if (pairs) {
        pairs.forEach(pair => {
          const [a, b] = pair.split(/[:=]/).map(s => s.trim());
          if (a && b) dict[a.toLowerCase()] = b;
        });
      }

      localStorage.setItem("learnedDict", JSON.stringify(dict));
      document.getElementById("learnResult").textContent =
        `‚úÖ Learned ${Object.keys(dict).length} words!\nExample:\n${JSON.stringify(dict, null, 2).slice(0, 200)}...`;
    });

    document.getElementById("translateBtn").addEventListener("click", () => {
      const dict = JSON.parse(localStorage.getItem("learnedDict") || "{}");
      const input = document.getElementById("inputText").value.trim().toLowerCase();
      if (!Object.keys(dict).length) {
        document.getElementById("outputText").textContent = "‚ö†Ô∏è No language learned yet!";
        return;
      }

      const translated = input.split(/\s+/).map(w => dict[w] || `[${w}]`).join(" ");
      document.getElementById("outputText").textContent = translated;
    });
  </script>
</body>
</html>
