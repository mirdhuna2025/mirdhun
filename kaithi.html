<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Language Learner</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.0/dist/tesseract.min.js"></script>
  <style>
    body {
      background: #111;
      color: #f8f8f8;
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 30px;
    }
    h1 { color: #ffd700; }
    input, textarea, button {
      margin: 10px;
      padding: 10px;
      border-radius: 10px;
      border: none;
      outline: none;
      font-size: 16px;
    }
    input[type="file"] { background: #222; color: #ccc; }
    textarea {
      width: 80%;
      height: 100px;
      background: #222;
      color: #fff;
      resize: none;
    }
    button {
      background: linear-gradient(135deg, #d40000, #f9c300);
      color: #fff;
      cursor: pointer;
      transition: all 0.3s;
    }
    button:hover { transform: scale(1.05); }
    #output {
      margin-top: 20px;
      background: #222;
      padding: 20px;
      border-radius: 15px;
      min-height: 50px;
      width: 80%;
      display: inline-block;
      text-align: left;
    }
    .section {
      background: #1b1b1b;
      margin: 20px auto;
      padding: 20px;
      border-radius: 20px;
      width: 85%;
    }
  </style>
</head>
<body>
  <h1>üåç AI Language Learner</h1>
  <p>Upload your custom language PDF (alphabet + words) and let this page learn it!</p>

  <div class="section">
    <h2>üìò Step 1: Upload Language PDF</h2>
    <input type="file" id="pdfUpload" accept="application/pdf">
    <p id="learn-status"></p>
  </div>

  <div class="section">
    <h2>üí¨ Step 2: Text Translator</h2>
    <textarea id="input" placeholder="Enter text to translate..."></textarea><br>
    <button onclick="showToNew()">Translate ‚Üí New Language</button>
    <button onclick="showToEng()">Translate ‚Üí English</button>
    <div id="output"></div>
  </div>

  <div class="section">
    <h2>üñºÔ∏è Step 3: Translate Text from Image</h2>
    <input type="file" id="imgUpload" accept="image/*"><br>
    <div id="imgResult"></div>
  </div>

  <script>
    // ===== STEP 1: Upload & Learn Language =====
    document.getElementById("pdfUpload").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      const arrayBuffer = await file.arrayBuffer();
      const pdf = await pdfjsLib.getDocument({ data: arrayBuffer }).promise;

      let text = "";
      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        text += content.items.map(item => item.str).join(" ") + "\n";
      }

      learnLanguage(text);
    });

    function learnLanguage(text) {
      const lines = text.split("\n").map(l => l.trim()).filter(Boolean);
      const dictionary = {};
      const alphabet = {};

      for (const line of lines) {
        if (line.includes("=")) {
          const [left, right] = line.split("=").map(s => s.trim());
          if (left.length === 1) alphabet[left] = right;
          else dictionary[left.toLowerCase()] = right;
        }
      }

      const data = { alphabet, dictionary };
      localStorage.setItem("myLanguage", JSON.stringify(data));
      document.getElementById("learn-status").textContent = "‚úÖ Language learned and saved locally!";
      console.log("Learned:", data);
    }

    // ===== STEP 2: Translation Functions =====
    function translateToNewLang(inputText) {
      const data = JSON.parse(localStorage.getItem("myLanguage"));
      if (!data) return "‚ö†Ô∏è No language learned yet!";
      const { dictionary } = data;
      return inputText
        .split(" ")
        .map(w => dictionary[w.toLowerCase()] || w)
        .join(" ");
    }

    function translateToEnglish(inputText) {
      const data = JSON.parse(localStorage.getItem("myLanguage"));
      if (!data) return "‚ö†Ô∏è No language learned yet!";
      const { dictionary } = data;
      const reversed = Object.fromEntries(Object.entries(dictionary).map(([k, v]) => [v, k]));
      return inputText
        .split(" ")
        .map(w => reversed[w.toLowerCase()] || w)
        .join(" ");
    }

    function showToNew() {
      const text = document.getElementById("input").value;
      document.getElementById("output").textContent = translateToNewLang(text);
    }

    function showToEng() {
      const text = document.getElementById("input").value;
      document.getElementById("output").textContent = translateToEnglish(text);
    }

    // ===== STEP 3: Image OCR + Translate =====
    document.getElementById("imgUpload").addEventListener("change", async (e) => {
      const file = e.target.files[0];
      if (!file) return;
      document.getElementById("imgResult").textContent = "üîç Reading image...";
      const result = await Tesseract.recognize(file, 'eng');
      const text = result.data.text.trim();
      const translated = translateToNewLang(text);
      document.getElementById("imgResult").innerHTML =
        `<p><b>Extracted Text:</b> ${text}</p>
         <p><b>Translated:</b> ${translated}</p>`;
    });
  </script>
</body>
</html>
