<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>New Language Translator</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: "Segoe UI", sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #ffd700;
    }

    .card {
      background: #1c1c1c;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
      margin: 20px auto;
      padding: 20px;
      width: 90%;
      max-width: 700px;
    }

    textarea, pre {
      background: #222;
      color: #fff;
      border: 1px solid #333;
      border-radius: 10px;
      width: 90%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      line-height: 1.5;
    }

    button {
      background: linear-gradient(90deg, #d40000, #f9c300);
      color: #fff;
      border: none;
      padding: 12px 24px;
      margin: 8px;
      border-radius: 12px;
      cursor: pointer;
      font-weight: bold;
      font-size: 15px;
      transition: transform 0.2s ease;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <h1>üó£Ô∏è New Language Translator</h1>

  <section class="card">
    <h2>Step 1: Upload Language PDF</h2>
    <input type="file" id="pdfInput" accept="application/pdf" />
    <button id="learnBtn">Learn Language</button>
    <pre id="learnResult">Waiting to learn...</pre>
  </section>

  <section class="card">
    <h2>Step 2: Text Translator</h2>
    <textarea id="inputText" rows="4" cols="60" placeholder="Type text here..."></textarea><br>
    <button id="toNew">Translate ‚Üí New Language</button>
    <button id="toHindi">Translate ‚Üí Hindi</button>
    <pre id="outputText"></pre>
  </section>

  <!-- PDF.js for reading PDFs -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>

  <script>
    // ---------- STEP 1: PDF LEARNING ----------
    async function extractTextFromPDF(file) {
      const pdf = await pdfjsLib.getDocument(URL.createObjectURL(file)).promise;
      let textContent = "";

      for (let i = 1; i <= pdf.numPages; i++) {
        const page = await pdf.getPage(i);
        const content = await page.getTextContent();
        textContent += content.items.map(item => item.str).join(" ");
      }

      return textContent;
    }

    document.getElementById("learnBtn").addEventListener("click", async () => {
      const file = document.getElementById("pdfInput").files[0];
      if (!file) return alert("Please upload a PDF first!");

      document.getElementById("learnResult").textContent = "üìñ Learning language...";
      const text = await extractTextFromPDF(file);

      const alphabet = Array.from(new Set(text.replace(/[^a-zA-Z]/g, "").split(""))).sort();
      const words = text.split(/\s+/).filter(w => w.length > 1 && isNaN(w));

      const dictionary = {};
      words.forEach(w => (dictionary[w.toLowerCase()] = w));

      const learned = { alphabet, dictionary };
      localStorage.setItem("learnedLanguage", JSON.stringify(learned));

      document.getElementById("learnResult").textContent =
        `‚úÖ Learned ${alphabet.length} letters and ${words.length} words from PDF!`;
    });

    // ---------- STEP 2: TRANSLATION ----------
    function translateToNew(text) {
      const learned = JSON.parse(localStorage.getItem("learnedLanguage") || "{}");
      if (!learned.dictionary) return "‚ö†Ô∏è No language learned yet. Upload your PDF first!";

      // Dummy example: reverse text to simulate translation
      return text.split("").reverse().join("");
    }

    function translateToHindi(text) {
      const hindiDict = {
        hello: "‡§®‡§Æ‡§∏‡•ç‡§§‡•á",
        world: "‡§¶‡•Å‡§®‡§ø‡§Ø‡§æ",
        thanks: "‡§ß‡§®‡•ç‡§Ø‡§µ‡§æ‡§¶",
        love: "‡§™‡•ç‡§Ø‡§æ‡§∞",
        you: "‡§§‡•Å‡§Æ",
        how: "‡§ï‡•à‡§∏‡•á",
        are: "‡§π‡•ã",
        i: "‡§Æ‡•à‡§Ç",
        good: "‡§Ö‡§ö‡•ç‡§õ‡§æ",
        food: "‡§≠‡•ã‡§ú‡§®",
        water: "‡§™‡§æ‡§®‡•Ä"
      };

      const words = text.toLowerCase().split(" ");
      const translated = words
        .map(w => hindiDict[w] || `[${w}]`)
        .join(" ");

      return translated;
    }

    document.getElementById("toNew").addEventListener("click", () => {
      const input = document.getElementById("inputText").value.trim();
      document.getElementById("outputText").textContent = translateToNew(input);
    });

    document.getElementById("toHindi").addEventListener("click", () => {
      const input = document.getElementById("inputText").value.trim();
      document.getElementById("outputText").textContent = translateToHindi(input);
    });
  </script>
</body>
</html>
