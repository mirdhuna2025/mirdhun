<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Track Your Order</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine@4.2.12/dist/leaflet-routing-machine.css"/>
  <style>
    body{margin:0;font-family:system-ui,Arial;background:#f6f8fb}
    #top{padding:12px;background:#fff;display:flex;justify-content:space-between;align-items:center;gap:8px;box-shadow:0 2px 6px rgba(0,0,0,.06)}
    #status{font-weight:700}
    #map{height:78vh}
    .meta{padding:10px;background:#fff;margin:10px;border-radius:10px}
    .small{font-size:13px;color:#666}
    input[readonly]{background:#f0f0f0;padding:6px;border-radius:6px;border:1px solid #e6e9ef}
  </style>
</head>
<body>
  <div id="top">
    <div>
      <div>Order: <span id="orderLabel">—</span></div>
      <div class="small">Driver: <span id="driverName">—</span></div>
    </div>
    <div>
      <div id="status">Loading…</div>
      <div class="small">ETA: <span id="eta">—</span></div>
    </div>
  </div>

  <div id="map"></div>

  <div class="meta">
    <div class="small">Last updated: <span id="last">—</span></div>
    <div class="small">Share this page: <input id="shareUrl" style="width:70%" readonly /></div>
  </div>

  <!-- Leaflet & Routing -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script src="https://unpkg.com/leaflet-routing-machine@4.2.12/dist/leaflet-routing-machine.min.js"></script>

  <!-- Your main app.js already contains Firebase init and functions (initTracking) -->
  <script src="/path/to/app.js" type="module"></script>

  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const orderId = params.get('orderId') || params.get('order');
      if (!orderId) {
        alert('Order ID missing from URL. Open link like track.html?orderId=ORD123');
        return;
      }
      document.getElementById('orderLabel').textContent = orderId;
      const url = location.origin + location.pathname + '?orderId=' + encodeURIComponent(orderId);
      document.getElementById('shareUrl').value = url;

      // ensure map container exists for app.js initTracking
      const mapEl = document.getElementById('map');
      mapEl.style.height = '78vh';

      // wait a tick to ensure app.js loaded and provides initTracking
      const waitForInit = setInterval(() => {
        if (window.initTracking) {
          clearInterval(waitForInit);
          window.initTracking(orderId);
        }
      }, 150);
    })();
  </script>
</body>
</html>
