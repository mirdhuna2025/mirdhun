<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders</title>
  <style>
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
    }

    #order-popup {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #order-content {
      background: white;
      width: 95%;
      max-width: 600px;
      max-height: 85vh;
      overflow-y: auto;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
      padding: 20px;
    }

    .close-btn {
      float: right;
      font-size: 28px;
      font-weight: bold;
      cursor: pointer;
      color: #888;
    }
    .close-btn:hover {
      color: #000;
    }

    h2 {
      margin-top: 0;
      color: #333;
      text-align: center;
    }

    #orders-list {
      margin-top: 10px;
    }

    .order-card {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 8px;
      padding: 14px;
      margin-bottom: 16px;
      font-size: 14px;
    }

    .order-card p {
      margin: 6px 0;
    }

    .loading, .no-orders {
      text-align: center;
      padding: 20px;
      color: #666;
    }

    .error {
      color: #d32f2f;
      text-align: center;
      padding: 16px;
    }
  </style>
</head>
<body>

<div id="order-popup">
  <div id="order-content">
    <span class="close-btn" id="close-popup">&times;</span>
    <h2>My Orders</h2>
    <div id="orders-list" class="loading">Loading your orders...</div>
  </div>
</div>

<script type="module" src="order.js"></script>
</body>
</html>
