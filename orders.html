<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orders - Mirdhuna</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    .order-card {
      background: #fff;
      padding: 15px;
      border-radius: 12px;
      margin-bottom: 12px;
      box-shadow: 0 6px 14px rgba(0, 0, 0, 0.06);
    }
    .order-card p { margin: 4px 0; }
    .status { font-weight: 600; color: #d40000; }
    .track-btn {
      padding: 6px 12px;
      border: none;
      background: #4CAF50;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 6px;
    }
    .track-btn:hover { background: #43a047; }

    /* Track Map Popup */
    #track-popup {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    #track-popup .popup-inner {
      background: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    #close-track {
      position: absolute;
      top: 10px;
      right: 15px;
      cursor: pointer;
      font-size: 18px;
    }
    #track-map {
      border: 0;
      border-radius: 8px;
      width: 100%;
      height: 300px;
    }
  </style>
</head>
<body>

  <div id="ordersContainer"></div>

  <!-- Track Delivery Popup -->
  <div id="track-popup">
    <div class="popup-inner">
      <span id="close-track">âœ–</span>
      <h3>Delivery Location</h3>
      <iframe id="track-map" loading="lazy"></iframe>
    </div>
  </div>

  <script type="module" src="orders.js"></script>
</body>
</html>
