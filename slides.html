<section class="slider-section">
  <style>
    .slider-container {
      position: relative;
      height: 25vh;
      overflow: hidden;
      border-radius: 0 0 20px 20px;
      box-shadow: var(--shadow);
      background: #333;
    }
    .slider { display: flex; height: 100%; transition: transform 0.5s ease-in-out; }
    .slide {
      min-width: 100%;
      height: 100%;
      background-size: cover;
      background-position: center;
      position: relative;
    }
    .slide-content {
      position: absolute; inset: 0; display: flex; flex-direction: column; justify-content: center; align-items: flex-start;
      padding: 20px; background: linear-gradient(90deg, rgba(0,0,0,0.5), transparent);
      color: #fff;
    }
    .slide-content h2 { margin: 0 0 8px; }
    .slide-content p { margin: 0 0 14px; max-width: 600px; }
    .slide-content .cta-button { background: var(--primary); color: #fff; padding: 10px 16px; border-radius: 8px; text-decoration: none; }

    .slider-nav { position: absolute; bottom: 16px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; }
    .slider-dot { width: 10px; height: 10px; border-radius: 50%; background: rgba(255,255,255,0.5); cursor: pointer; transition: var(--transition); }
    .slider-dot.active { background: #fff; transform: scale(1.2); }

    .slider-btn {
      position: absolute; top: 50%; transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.3); color: white; border: none; width: 40px; height: 40px; border-radius: 50%;
      font-size: 1rem; cursor: pointer; transition: var(--transition); display: flex; align-items: center; justify-content: center;
    }
    .slider-btn:hover, .slider-btn:focus { background: rgba(255, 255, 255, 0.5); }
    .prev { left: 10px; } .next { right: 10px; }

    @media (max-width: 600px) {
      .slider-btn { width: 36px; height: 36px; font-size: 0.9rem; }
      .slider-dot { width: 8px; height: 8px; }
    }
  </style>

  <div class="slider-container">
    <div class="slider" id="slider">
      <div class="">
        <div class=""></div>
        <p style="color:#fff"></p>
      </div>
    </div>
    <button class="slider-btn prev"><i class="fas fa-chevron-left"></i></button>
    <button class="slider-btn next"><i class="fas fa-chevron-right"></i></button>
    <div class="slider-nav" id="sliderNav"></div>
  </div>
</section>
