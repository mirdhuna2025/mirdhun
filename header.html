<header>
  <style>
    :root {
      --primary: #d40000;
      --secondary: #f9c300;
      --accent: #ffd700;
      --dark: #1b1b1b;
      --light: #fffaf0;
      --gradient: linear-gradient(135deg, var(--primary), var(--secondary));
      --shadow: 0 10px 30px rgba(0, 0, 0, 0.18);
      --glow: 0 0 15px rgba(249, 195, 0, 0.4);
      --radius: 20px;
      --transition: all 0.3s ease;
    }

    header {
      backdrop-filter: blur(12px);
      background: rgba(255, 255, 255, 0.15);
      border-bottom: 1px solid rgba(255, 255, 255, 0.3);
      position: sticky;
      top: 0;
      z-index: 1000;
      padding: 12px 0;
    }

    .header-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      width: 90%;
      max-width: 1400px;
      margin: 0 auto;
      padding: 0 20px;
    }

    .colorful-mirdhuna {
      background: linear-gradient(45deg, #ff0000, #ff7300, #fffb00, #48ff00, #00ffd5, #002bff, #7a00ff, #ff00c8, #ff0000);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 5s ease infinite;
      font-size: 2.3rem;
      letter-spacing: -1px;
      margin: 0;
      font-family: 'Playfair Display', serif;
      align-items: center;
    }
    @keyframes rainbow {
      0% { background-position: 0% 50% }
      50% { background-position: 100% 50% }
      100% { background-position: 0% 50% }
    }

    .logo { display: flex; align-items: center; gap: 14px; text-shadow: 0 2px 8px rgba(0,0,0,0.3); }
    .logo i { font-size: 2.2rem; color: var(--accent); text-shadow: var(--glow); }

    .top-action-bar { background: var(--gradient); padding: 5px 0; box-shadow: var(--shadow);align-items: center; }
    .action-container {
      display: flex; justify-content: space-between; align-items: center; flex-wrap: wrap; gap: 15px;
      width: 90%; max-width: 1400px; margin: 0 auto; padding: 0 20px;
    }
    .welcome-message h3 { color: white; font-weight: 600; font-size: 1.2rem; text-shadow: 0 2px 6px rgba(0,0,0,0.3); }

    .user-actions { display: flex; gap: 5px; }
    .user-actions a {
      display: flex; align-items: center; gap: 20px; padding: 12px 22px; border-radius: 50px;
      background: rgba(255,255,255,0.25); backdrop-filter: blur(12px); border: 1px solid rgba(255,255,255,0.3);
      color: white; text-decoration: none; font-weight: 600; font-size: 0.95rem; transition: var(--transition);
      box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    }
    .user-actions a:hover { background: rgba(255,255,255,0.4); transform: translateY(-4px) scale(1.08); box-shadow: 0 10px 25px rgba(0,0,0,0.25); }
    .user-actions a i { font-size: 1.25rem; }

    .social-icons { display: flex; gap: 12px; margin-left: 10px; }
    .social-icons a {
      display: flex; align-items: center; justify-content: center; width: 40px; height: 40px; border-radius: 50%;
      background: rgba(255,255,255,0.2); color: white; font-size: 1.1rem; transition: var(--transition);
    }
    .social-icons a:hover { background: white; transform: translateY(-4px) scale(1.1); color: var(--dark); }
    .social-icons a.call { background: #25d366 !important; color: white; }
    .social-icons a.call:hover { background: #128c7e !important; color: white; }

    .modal {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6); backdrop-filter: blur(6px);
      display: flex; justify-content: center; align-items: center; z-index: 2000;
      opacity: 0; visibility: hidden; transition: 0.4s ease;
    }
    .modal.active { opacity: 1; visibility: visible; }
    .modal-content {
      background: white; padding: 35px; border-radius: var(--radius); width: 90%; max-width: 420px; text-align: center;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3); transform: translateY(-30px); transition: 0.5s ease;
    }
    .modal.active .modal-content { transform: translateY(0); }
    .modal h2 { margin-bottom: 16px; color: var(--primary); font-family: 'Playfair Display', serif; font-size: 1.8rem; }
    .modal p { color: #666; margin-bottom: 20px; font-size: 1rem; }
    .modal-close { position: absolute; top: 16px; right: 16px; font-size: 1.5rem; color: #aaa; cursor: pointer; }
    .modal-close:hover { color: var(--primary); transform: rotate(90deg); }

    .notification {
      position: fixed; top: 20px; right: 20px; background: white; color: var(--dark);
      padding: 15px 25px; border-radius: 10px; box-shadow: var(--shadow);
      transform: translateX(200%); transition: transform 0.3s ease; z-index: 1000; border-left: 5px solid var(--primary);
    }
    .notification.show { transform: translateX(0); }
  </style>

  <div class="header-container">
    <div class="logo">
      <i class="fas fa-utensils"></i>
      <h1 class="colorful-mirdhuna">MIRDHUNA</h1>
    </div>
  </div>
</header>
