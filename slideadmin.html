<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Slide Admin</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input[type="text"] {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }
    button {
      background: #4285f4;
      color: white;
      border: none;
      padding: 10px 16px;
      margin-right: 8px;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
    button.delete { background: #ea4335; }
    .slide-item {
      display: flex;
      padding: 12px;
      border: 1px solid #eee;
      margin: 10px 0;
      border-radius: 6px;
      align-items: center;
    }
    .slide-thumb {
      width: 80px;
      height: 50px;
      object-fit: cover;
      margin-right: 15px;
      background: #f0f0f0;
      border-radius: 4px;
    }
    .slide-info { flex: 1; }
    .slide-url { font-size: 0.9em; color: #555; }
    .actions { display: flex; gap: 6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Slide Admin Panel</h1>

    <div class="form-group">
      <label>Image URL</label>
      <input type="text" id="imageInput" placeholder="https://example.com/slide1.jpg" />
    </div>
    <div class="form-group">
      <label>Link URL</label>
      <input type="text" id="urlInput" placeholder="https://example.com/page1" />
    </div>
    <button id="saveBtn">Add Slide</button>
    <button id="cancelBtn" style="display:none;">Cancel</button>

    <hr style="margin: 25px 0;" />

    <h2>Current Slides</h2>
    <div id="slidesList"></div>
  </div>

  <!-- Firebase Compat CDN -->
  <script src="https://www.gstatic.com/firebasejs/10.24.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.24.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
      authDomain: "mirdhuna-25542.firebaseapp.com",
      databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
      projectId: "mirdhuna-25542",
      storageBucket: "mirdhuna-25542.firebasestorage.app",
      messagingSenderId: "575924409876",
      appId: "1:575924409876:web:6ba1ed88ce941d9c83b901"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const slidesRef = db.ref('slides');

    const imageInput = document.getElementById('imageInput');
    const urlInput = document.getElementById('urlInput');
    const saveBtn = document.getElementById('saveBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const slidesList = document.getElementById('slidesList');

    let editingKey = null;

    // Load slides
    slidesRef.on('value', (snapshot) => {
      slidesList.innerHTML = '';
      const data = snapshot.val();
      if (!data) {
        slidesList.innerHTML = '<p>No slides found.</p>';
        return;
      }

      Object.entries(data).forEach(([key, slide]) => {
        const div = document.createElement('div');
        div.className = 'slide-item';
        const imgSrc = slide.image || 'https://via.placeholder.com/80x50?text=No+Image';
        div.innerHTML = `
          <img src="${imgSrc}" class="slide-thumb" onerror="this.src='https://via.placeholder.com/80x50?text=Broken'">
          <div class="slide-info">
            <div><strong>Image:</strong> ${slide.image || '—'}</div>
            <div class="slide-url"><strong>Link:</strong> ${slide.url || '—'}</div>
          </div>
          <div class="actions">
            <button class="edit" data-key="${key}">Edit</button>
            <button class="delete" data-key="${key}">Delete</button>
          </div>
        `;
        slidesList.appendChild(div);
      });

      // Rebind events
      document.querySelectorAll('.edit').forEach(btn => {
        btn.onclick = (e) => {
          const key = e.target.dataset.key;
          const slide = data[key];
          imageInput.value = slide.image || '';
          urlInput.value = slide.url || '';
          editingKey = key;
          saveBtn.textContent = 'Update Slide';
          cancelBtn.style.display = 'inline-block';
        };
      });

      document.querySelectorAll('.delete').forEach(btn => {
        btn.onclick = (e) => {
          if (confirm('Are you sure you want to delete this slide?')) {
            db.ref('slides/' + e.target.dataset.key).remove();
          }
        };
      });
    });

    saveBtn.onclick = () => {
      const image = imageInput.value.trim();
      const url = urlInput.value.trim();
      if (!image) {
        alert('Image URL is required.');
        return;
      }
      const data = { image, url };
      if (editingKey) {
        db.ref('slides/' + editingKey).set(data).then(() => resetForm());
      } else {
        slidesRef.push(data).then(() => resetForm());
      }
    };

    cancelBtn.onclick = resetForm;

    function resetForm() {
      imageInput.value = '';
      urlInput.value = '';
      editingKey = null;
      saveBtn.textContent = 'Add Slide';
      cancelBtn.style.display = 'none';
    }
  </script>
</body>
</html>
