<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Offer Admin</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f9f9f9;
    }
    h3 { margin-top: 0; color: #d40000; }
    .offer-item {
      background: white;
      padding: 12px;
      margin: 10px 0;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      position: relative;
    }
    .offer-image {
      width: 100%;
      height: 80px;
      object-fit: cover;
      border-radius: 6px;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 8px;
      margin: 5px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 14px;
    }
    button {
      padding: 6px 12px;
      margin: 0 4px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
    .save-btn { background: #4CAF50; color: white; }
    .delete-btn { background: #f44336; color: white; }
    .cancel-btn { background: #9E9E9E; color: white; }
    .status {
      padding: 8px;
      margin-top: 10px;
      border-radius: 4px;
      display: none;
    }
    .success { background: #d4edda; color: #155724; display: block; }
    .error { background: #f8d7da; color: #721c24; display: block; }
    .add-form {
      background: white;
      padding: 16px;
      border-radius: 8px;
      margin: 20px 0;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>

  <h3>üõ†Ô∏è Manage Offers</h3>

  <div class="add-form">
    <h4>Add New Offer</h4>
    <input type="url" id="new-img" placeholder="Image URL (required)" />
    <input type="url" id="new-url" placeholder="Redirect URL (optional)" />
    <button onclick="addOffer()">Add Offer</button>
  </div>

  <div id="offers-list"></div>
  <div id="status"></div>

  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
      authDomain: "mirdhuna-25542.firebaseapp.com",
      databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
      projectId: "mirdhuna-25542",
      storageBucket: "mirdhuna-25542.appspot.com",
      messagingSenderId: "575924409876",
      appId: "1:575924409876:web:6ba1ed88ce941d9c83b901"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    // üî• Now using 'offerslide' node
    const offersRef = db.ref('offerslide');

    function showStatus(msg, isSuccess) {
      const el = document.getElementById('status');
      el.textContent = msg;
      el.className = isSuccess ? 'success' : 'error';
      setTimeout(() => el.className = '', 3000);
    }

    function addOffer() {
      const img = document.getElementById('new-img').value.trim();
      const url = document.getElementById('new-url').value.trim();

      if (!img) {
        showStatus('Image URL is required!', false);
        return;
      }

      offersRef.push({
        image: img,
        url: url || ''
      })
      .then(() => {
        showStatus('Offer added!', true);
        document.getElementById('new-img').value = '';
        document.getElementById('new-url').value = '';
        loadOffers();
      })
      .catch(err => {
        console.error(err);
        showStatus('Failed to add offer.', false);
      });
    }

    function loadOffers() {
      offersRef.once('value')
        .then(snapshot => {
          const data = snapshot.val();
          const list = document.getElementById('offers-list');
          list.innerHTML = '<h4>Current Offers</h4>';

          if (!data) {
            list.innerHTML += '<p>No offers found.</p>';
            return;
          }

          Object.keys(data).forEach(key => {
            const item = data[key];
            const div = document.createElement('div');
            div.className = 'offer-item';
            div.innerHTML = `
              <img class="offer-image" src="${item.image}" alt="Offer" onerror="this.src='data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxMDAiIGhlaWdodD0iMTAwIj48cmVjdCB3aWR0aD0iMTAwIiBoZWlnaHQ9IjEwMCIgZmlsbD0iI2YyZjJmMiIvPjx0ZXh0IHg9IjUwIiB5PSI1MCIgZm9udC1mYW1pbHk9IkFyaWFsLCBzYW5zLXNlcmlmIiBmb250LXNpemU9IjE0IiB0ZXh0LWFuY2hvcj0ibWlkZGxlIiBmaWxsPSIjOTk5Ij5Ob8OfPC90ZXh0Pjwvc3ZnPg=='" />
              <input type="url" value="${item.image}" placeholder="Image URL" data-key="${key}" data-field="image" />
              <input type="url" value="${item.url || ''}" placeholder="Redirect URL" data-key="${key}" data-field="url" />
              <div>
                <button class="save-btn" onclick="saveOffer('${key}')">Save</button>
                <button class="delete-btn" onclick="deleteOffer('${key}')">Delete</button>
              </div>
            `;
            list.appendChild(div);
          });
        })
        .catch(err => {
          console.error(err);
          showStatus('Failed to load offers.', false);
        });
    }

    function saveOffer(key) {
      const imgInput = document.querySelector(`[data-key="${key}"][data-field="image"]`);
      const urlInput = document.querySelector(`[data-key="${key}"][data-field="url"]`);

      const newImg = imgInput.value.trim();
      const newUrl = urlInput.value.trim();

      if (!newImg) {
        showStatus('Image URL cannot be empty!', false);
        return;
      }

      offersRef.child(key).update({
        image: newImg,
        url: newUrl || ''
      })
      .then(() => {
        showStatus('Offer updated!', true);
        loadOffers();
      })
      .catch(err => {
        console.error(err);
        showStatus('Failed to update offer.', false);
      });
    }

    function deleteOffer(key) {
      if (confirm("Delete this offer?")) {
        offersRef.child(key).remove()
        .then(() => {
          showStatus('Offer deleted!', true);
          loadOffers();
        })
        .catch(err => {
          console.error(err);
          showStatus('Failed to delete offer.', false);
        });
      }
    }

    window.addEventListener('load', loadOffers);
  </script>

</body>
</html>
