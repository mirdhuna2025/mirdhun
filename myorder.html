<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Orders ‚Äì Mirdhuna</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f9f9f9;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    h1 {
      color: #d40000;
      text-align: center;
      margin-bottom: 20px;
    }
    #ordersContainer {
      max-width: 700px;
      margin: 0 auto;
    }
    .order-card {
      background: white;
      padding: 16px;
      border-radius: 12px;
      margin-bottom: 16px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .order-card p { margin: 6px 0; }
    .track-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }
    .track-btn:hover { background: #1976D2; }

    /* Popup */
    #track-popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    .popup-inner {
      background: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 400px;
      position: relative;
    }
    #track-map {
      width: 100%;
      height: 300px;
      border-radius: 8px;
    }
    #close-track {
      position: absolute;
      top: 8px;
      right: 12px;
      cursor: pointer;
      font-size: 20px;
      color: #d40000;
      font-weight: bold;
    }
    #loading, #error {
      text-align: center;
      padding: 20px;
    }
    #error {
      color: red;
    }
  </style>
</head>
<body>
  <h1>üßæ My Orders</h1>
  <div id="ordersContainer">
    <p id="loading">Loading your orders...</p>
  </div>

  <!-- Tracking Popup -->
  <div id="track-popup">
    <div class="popup-inner">
      <span id="close-track">‚úñ</span>
      <h3>üöö Track Delivery</h3>
      <iframe id="track-map" loading="lazy" frameborder="0"></iframe>
    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // üî• Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
      authDomain: "mirdhuna-25542.firebaseapp.com",
      databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
      projectId: "mirdhuna-25542",
      storageBucket: "mirdhuna-25542.appspot.com",
      messagingSenderId: "575924409876",
      appId: "1:575924409876:web:6ba1ed88ce941d9c83b901"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const container = document.getElementById("ordersContainer");

    // üë§ Get user phone from localStorage
    const userPhone = localStorage.getItem("userPhone");

    if (!userPhone) {
      container.innerHTML = `<div id="error">‚ùå No phone number found. Please log in first.</div>`;
    } else {
      // Fetch and filter orders
      const ordersRef = ref(db, "orders");
      onValue(ordersRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) {
          container.innerHTML = "<p style='text-align:center;'>No orders found.</p>";
          return;
        }

        const myOrders = Object.entries(data)
          .filter(([key, order]) => order.phoneNumber === userPhone)
          .map(([key, order]) => ({ key, ...order }))
          .sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

        if (myOrders.length === 0) {
          container.innerHTML = "<p style='text-align:center;'>You haven't placed any orders yet.</p>";
          return;
        }

        container.innerHTML = "";
        myOrders.forEach(order => {
          const status = order.status || "pending";
          const card = document.createElement("div");
          card.className = "order-card";
          card.innerHTML = `
            <p><strong>Placed:</strong> ${order.timestamp ? new Date(order.timestamp).toLocaleString() : '‚Äî'}</p>
            <p><strong>Phone:</strong> ${order.phoneNumber}</p>
            <p><strong>Address:</strong> ${order.address || '‚Äî'}</p>
            <p><strong>Payment:</strong> ${order.paymentMode || '‚Äî'}</p>
            <p><strong>Items:</strong> ${order.items?.map(i => `${i.name} √ó${i.qty}`).join(", ") || 'None'}</p>
            <p><strong>Status:</strong> ${status}</p>
            ${
              status === "on the way"
                ? `<button class="track-btn" data-lat="${order.lat || '28.6139'}" data-lng="${order.lng || '77.2090'}">Track Delivery</button>`
                : ""
            }
          `;
          container.appendChild(card);
        });
      }, (error) => {
        console.error("DB error:", error);
        container.innerHTML = `<div id="error">Failed to load orders. Please try again.</div>`;
      });
    }

    // üó∫Ô∏è Track button & popup
    document.addEventListener("click", (e) => {
      if (e.target.classList.contains("track-btn")) {
        const lat = e.target.dataset.lat;
        const lng = e.target.dataset.lng;
        document.getElementById("track-map").src = `https://www.google.com/maps?q=${lat},${lng}&z=15&output=embed`;
        document.getElementById("track-popup").style.display = "flex";
      }
    });

    document.getElementById("close-track").addEventListener("click", () => {
      document.getElementById("track-popup").style.display = "none";
    });
  </script>
</body>
</html>
