<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mirdhuna â€“ My Orders</title>
  <style>
    body {
      font-family: "Poppins", sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    #myOrdersBtn {
      padding: 12px 24px;
      font-size: 18px;
      background: #d40000;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    #myOrdersBtn:hover {
      background: #b00000;
    }

    /* Popup Background */
    #ordersPopup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
    .popup-content {
      background: white;
      width: 90%;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      border-radius: 12px;
      padding: 20px;
      position: relative;
    }
    #closeOrders {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 24px;
      color: #d40000;
      cursor: pointer;
      font-weight: bold;
    }
    .order-card {
      background: #fafafa;
      padding: 14px;
      border-radius: 10px;
      margin-bottom: 14px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.05);
    }
    .track-btn {
      background: #2196F3;
      color: white;
      border: none;
      padding: 6px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
      font-size: 14px;
    }
    .track-btn:hover { background: #1976D2; }

    /* Track Map Popup */
    #trackPopup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      justify-content: center;
      align-items: center;
      z-index: 10001;
    }
    #trackMap {
      width: 90%;
      max-width: 400px;
      height: 300px;
      border-radius: 12px;
      border: none;
    }
    #closeTrack {
      position: absolute;
      top: 10px;
      right: 15px;
      color: white;
      font-size: 28px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <!-- Main Button -->
  <button id="myOrdersBtn">My Orders</button>

  <!-- Orders Popup -->
  <div id="ordersPopup">
    <div class="popup-content">
      <span id="closeOrders">âœ–</span>
      <h2 style="text-align:center; color:#d40000;">ðŸ§¾ My Orders</h2>
      <div id="ordersList">
        <p>Loading your orders...</p>
      </div>
    </div>
  </div>

  <!-- Tracking Map Popup -->
  <div id="trackPopup">
    <span id="closeTrack">âœ–</span>
    <iframe id="trackMap" loading="lazy"></iframe>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    // ðŸ”¥ Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
      authDomain: "mirdhuna-25542.firebaseapp.com",
      databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
      projectId: "mirdhuna-25542",
      storageBucket: "mirdhuna-25542.appspot.com",
      messagingSenderId: "575924409876",
      appId: "1:575924409876:web:6ba1ed88ce941d9c83b901"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const btn = document.getElementById("myOrdersBtn");
    const ordersPopup = document.getElementById("ordersPopup");
    const ordersList = document.getElementById("ordersList");
    const closeOrders = document.getElementById("closeOrders");
    const trackPopup = document.getElementById("trackPopup");
    const trackMap = document.getElementById("trackMap");
    const closeTrack = document.getElementById("closeTrack");

    btn.addEventListener("click", () => {
      const userPhone = localStorage.getItem("userPhone");

      if (!userPhone) {
        alert("You are not logged in. Please log in first.");
        return;
      }

      ordersList.innerHTML = "<p>Loading your orders...</p>";
      ordersPopup.style.display = "flex";

      // Fetch and filter orders
      const ordersRef = ref(db, "orders");
      onValue(ordersRef, (snapshot) => {
        const data = snapshot.val();
        if (!data) {
          ordersList.innerHTML = "<p>No orders found.</p>";
          return;
        }

        const myOrders = Object.entries(data)
          .filter(([key, order]) => order.phoneNumber === userPhone)
          .map(([key, order]) => ({ key, ...order }))
          .sort((a, b) => (b.timestamp || 0) - (a.timestamp || 0));

        if (myOrders.length === 0) {
          ordersList.innerHTML = "<p>You haven't placed any orders yet.</p>";
          return;
        }

        ordersList.innerHTML = myOrders.map(order => {
          const status = order.status || "pending";
          return `
            <div class="order-card">
              <p><strong>Placed:</strong> ${order.timestamp ? new Date(order.timestamp).toLocaleString() : 'â€”'}</p>
              <p><strong>Address:</strong> ${order.address || 'â€”'}</p>
              <p><strong>Items:</strong> ${order.items?.map(i => `${i.name} Ã—${i.qty}`).join(", ") || 'None'}</p>
              <p><strong>Status:</strong> ${status}</p>
              ${
                status === "on the way"
                  ? `<button class="track-btn" data-lat="${order.lat || '28.6139'}" data-lng="${order.lng || '77.2090'}">Track Delivery</button>`
                  : ""
              }
            </div>
          `;
        }).join('');
      }, { onlyOnce: true }); // Fetch once per click
    });

    // Close popups
    closeOrders.addEventListener("click", () => ordersPopup.style.display = "none");
    closeTrack.addEventListener("click", () => trackPopup.style.display = "none");

    // Track button delegation
    ordersList.addEventListener("click", (e) => {
      if (e.target.classList.contains("track-btn")) {
        const lat = e.target.dataset.lat;
        const lng = e.target.dataset.lng;
        trackMap.src = `https://www.google.com/maps?q=${lat},${lng}&z=15&output=embed`;
        trackPopup.style.display = "flex";
      }
    });
  </script>
</body>
</html>
