<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Color Background Picker</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }
    #color-line {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 90vw;
      max-width: 800px;
      height: 40px;
      cursor: pointer;
      touch-action: none;
    }
  </style>
</head>
<body>
  <canvas id="color-line"></canvas>

  <script>
    const canvas = document.getElementById('color-line');
    const ctx = canvas.getContext('2d');
    const LS_KEY = 'bg_color_simple';

    // Resize canvas to match its display size
    function resizeCanvas() {
      const displayWidth = canvas.clientWidth;
      const displayHeight = canvas.clientHeight;
      if (canvas.width !== displayWidth || canvas.height !== displayHeight) {
        canvas.width = displayWidth;
        canvas.height = displayHeight;
        drawColorLine();
      }
    }

    function drawColorLine() {
      const w = canvas.width;
      const h = canvas.height;

      // Rainbow gradient
      const rainbow = ctx.createLinearGradient(0, 0, w, 0);
      rainbow.addColorStop(0.00, 'red');
      rainbow.addColorStop(0.14, 'yellow');
      rainbow.addColorStop(0.28, 'lime');
      rainbow.addColorStop(0.42, 'cyan');
      rainbow.addColorStop(0.56, 'blue');
      rainbow.addColorStop(0.70, 'magenta');
      rainbow.addColorStop(0.85, 'red');
      ctx.fillStyle = rainbow;
      ctx.fillRect(0, 0, w, h);

      // Fade to black on left
      const blackGrad = ctx.createLinearGradient(0, 0, w * 0.08, 0);
      blackGrad.addColorStop(0, 'black');
      blackGrad.addColorStop(1, 'transparent');
      ctx.fillStyle = blackGrad;
      ctx.fillRect(0, 0, w, h);

      // Fade to white on right
      const whiteGrad = ctx.createLinearGradient(w * (1 - 0.08), 0, w, 0);
      whiteGrad.addColorStop(0, 'transparent');
      whiteGrad.addColorStop(1, 'white');
      ctx.fillStyle = whiteGrad;
      ctx.fillRect(0, 0, w, h);
    }

    function rgbToHex(r, g, b) {
      return '#' + [r, g, b].map(n => n.toString(16).padStart(2, '0')).join('');
    }

    function applyBackground(hex) {
      document.documentElement.style.background = hex;
      try {
        localStorage.setItem(LS_KEY, hex);
      } catch (e) {}
    }

    function pickColor(x, y) {
      const rect = canvas.getBoundingClientRect();
      const scaleX = canvas.width / rect.width;
      const scaleY = canvas.height / rect.height;
      const px = Math.floor((x - rect.left) * scaleX);
      const py = Math.floor((y - rect.top) * scaleY);
      const data = ctx.getImageData(px, py, 1, 1).data;
      const hex = rgbToHex(data[0], data[1], data[2]);
      applyBackground(hex);
    }

    // Event handlers
    function handleDown(e) {
      e.preventDefault();
      if (e.touches) {
        pickColor(e.touches[0].clientX, e.touches[0].clientY);
      } else {
        pickColor(e.clientX, e.clientY);
      }
    }

    function handleMove(e) {
      if (e.buttons !== 1 && !e.touches) return;
      e.preventDefault();
      if (e.touches) {
        pickColor(e.touches[0].clientX, e.touches[0].clientY);
      } else {
        pickColor(e.clientX, e.clientY);
      }
    }

    canvas.addEventListener('mousedown', handleDown);
    canvas.addEventListener('mousemove', handleMove);
    canvas.addEventListener('click', handleDown);

    canvas.addEventListener('touchstart', handleDown, { passive: false });
    canvas.addEventListener('touchmove', handleMove, { passive: false });

    // Initialize
    window.addEventListener('resize', () => {
      resizeCanvas();
    });
    resizeCanvas();

    // Load saved color
    try {
      const saved = localStorage.getItem(LS_KEY);
      if (saved) {
        document.documentElement.style.background = saved;
      }
    } catch (e) {}
  </script>
</body>
</html>
