<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    #search-input {
      width: 90%;
      max-width: 400px;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 20px;
      display: block;
      margin: 8px auto;
    }
    #results {
      max-width: 400px;
      margin: 0 auto;
      padding: 0 10px;
    }
    .result {
      padding: 10px 0;
      color: #d40000;
      text-decoration: none;
      display: block;
      border-bottom: 1px solid #eee;
    }
    .result span {
      color: #666;
      font-size: 13px;
      display: block;
    }
    .no-results {
      text-align: center;
      color: #999;
      padding: 15px;
    }
  </style>
</head>
<body>

<input type="text" id="search-input" placeholder="Search menu or category..." autocomplete="off" />
<div id="results"></div>

<script>
  // Predefined list (optional) â€” or leave empty if you want only manual typing
  // In practice, you'd link to your main site with ?q=...
  
  document.getElementById('search-input').addEventListener('input', function(e) {
    const q = e.target.value.trim();
    const results = document.getElementById('results');
    results.innerHTML = '';

    if (!q) return;

    // Generate direct links to your main site
    const itemUrl = `index.html?q=${encodeURIComponent(q)}`;
    const catUrl = `index.html?category=${encodeURIComponent(q)}`;

    results.innerHTML = `
      <a href="${itemUrl}" class="result">${q} <span>Search in menu</span></a>
      <a href="${catUrl}" class="result">${q} <span>View as category</span></a>
    `;
  });
</script>
</body>
</html>
