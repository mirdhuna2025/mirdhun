<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }
  body { 
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
    background: #f9f9f9; 
    padding: 12px; 
    color: #333; 
  }
  h2 {
    margin: 8px 0;
    color: #d40000;
    font-size: 1.4rem;
    font-weight: 600;
  }
  #search-box {
    display: flex;
    gap: 8px;
    margin-bottom: 16px;
  }
  #search-input {
    flex: 1;
    padding: 10px 16px;
    border: 1px solid #ccc;
    border-radius: 24px;
    font-size: 15px;
    outline: none;
  }
  #back-btn {
    padding: 10px 16px;
    background: #d40000;
    color: white;
    border: none;
    border-radius: 24px;
    cursor: pointer;
    font-weight: 600;
  }

  .menu-grid {
    display: grid;
    grid-template-columns: repeat(2, 1fr);
    gap: 15px;
    padding: 5px 0;
  }

  .menu-card {
    position: relative;
    background: #fff;
    border-radius: 18px;
    overflow: hidden;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
    transition: transform 0.3s ease;
    cursor: pointer;
  }

  .menu-card:hover {
    transform: translateY(-4px);
  }

  .menu-img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    display: block;
  }

  .menu-info {
    padding: 8px 10px 30px;
    position: relative;
  }

  .menu-name {
    font-size: 15px;
    font-weight: 700;
    margin-bottom: 6px;
    color: #222;
    text-transform: capitalize;
    word-wrap: break-word;
  }

  .menu-price {
    color: #d40000;
    font-weight: 700;
    font-size: 16px;
  }

  .offer-tag {
    position: absolute;
    top: 2px;
    left: 2px;
    width: 45px;
    background: #d40000;
    color: white;
    font-size: 11px;
    font-weight: 700;
    padding: 3px 3px;
    border-radius: 14px;
    box-shadow: 0 2px 6px rgba(212,0,0,0.2);
    z-index: 2;
  }

  .add-cart-btn {
    position: absolute;
    bottom: 10px;
    right: 12px;
    padding: 7px 14px;
    border-radius: 999px;
    border: none;
    background: #4CAF50;
    color: #fff;
    font-weight: 700;
    font-size: 13px;
    cursor: pointer;
    box-shadow: 0 4px 10px rgba(76,175,80,0.25);
    z-index: 3;
  }

  .add-cart-btn:hover {
    background: #43a047;
  }

  .no-results {
    grid-column: 1 / -1;
    text-align: center;
    color: #888;
    padding: 20px;
  }

  @media (max-width: 520px) {
    .menu-img { height: 160px; }
    .menu-grid { grid-template-columns: 1fr; }
    .menu-card { border-radius: 14px; }
  }
</style>
