<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Search</title>
  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    .search-box {
      display: flex;
      gap: 8px;
      max-width: 500px;
      margin: 0 auto;
    }
    #search-input {
      width: 80%; /* ✅ 80% of container */
      padding: 10px 14px;
      border: 1px solid #ccc;
      border-radius: 20px;
      font-size: 15px;
      outline: none;
    }
    #search-btn {
      width: 70%; /* ✅ Relative to its own space — visually smaller */
      padding: 10px;
      background: #d40000;
      color: white;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
    }
    #search-btn:hover {
      background: #b00000;
    }
    .results {
      max-width: 500px;
      margin: 20px auto 0;
      padding: 0 10px;
    }
    .result-item {
      display: block;
      padding: 10px 0;
      text-decoration: none;
      color: #d40000;
      font-weight: 600;
      border-bottom: 1px solid #eee;
    }
    .result-item span {
      color: #555;
      font-weight: normal;
      font-size: 13px;
    }
    .no-results {
      text-align: center;
      color: #999;
      padding: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <div class="search-box">
    <input type="text" id="search-input" placeholder="Search..." autocomplete="off" />
    <button id="search-btn">Go</button>
  </div>

  <div class="results" id="results"></div>

  <script type="module">
    // Firebase
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCPbOZwAZEMiC1LSDSgnSEPmSxQ7-pR2oQ",
      authDomain: "mirdhuna-25542.firebaseapp.com",
      databaseURL: "https://mirdhuna-25542-default-rtdb.firebaseio.com",
      projectId: "mirdhuna-25542",
      storageBucket: "mirdhuna-25542.appspot.com",
      messagingSenderId: "575924409876",
      appId: "1:575924409876:web:6ba1ed88ce941d9c83b901"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    let categories = [];
    let menuItems = [];
    let dataLoaded = false;

    // Load data
    onValue(ref(db, 'categories'), snapshot => {
      categories = snapshot.val() ? Object.values(snapshot.val()) : [];
      checkReady();
    });

    onValue(ref(db, 'menu'), snapshot => {
      menuItems = snapshot.val() ? Object.values(snapshot.val()) : [];
      checkReady();
    });

    function checkReady() {
      if (categories.length >= 0 && menuItems.length >= 0) {
        dataLoaded = true;
        performSearch(); // in case user typed while loading
      }
    }

    function performSearch() {
      const input = document.getElementById('search-input');
      const resultsDiv = document.getElementById('results');
      const query = input.value.trim().toLowerCase();

      resultsDiv.innerHTML = '';

      if (!dataLoaded) {
        resultsDiv.innerHTML = '<div class="no-results">Loading...</div>';
        return;
      }

      if (!query) return;

      const matches = [];

      // Search categories
      categories.forEach(cat => {
        if (cat.name && cat.name.toLowerCase().includes(query)) {
          matches.push({
            type: 'category',
            name: cat.name,
            url: `index.html?category=${encodeURIComponent(cat.name)}`
          });
        }
      });

      // Search menu items
      menuItems.forEach(item => {
        if (item.name && item.name.toLowerCase().includes(query)) {
          matches.push({
            type: 'item',
            name: item.name,
            category: item.category || '',
            url: `index.html?q=${encodeURIComponent(item.name)}`
          });
        }
      });

      if (matches.length === 0) {
        resultsDiv.innerHTML = '<div class="no-results">No results</div>';
        return;
      }

      matches.forEach(match => {
        const a = document.createElement('a');
        a.href = match.url;
        a.className = 'result-item';
        if (match.type === 'category') {
          a.innerHTML = `${match.name} <span>Category</span>`;
        } else {
          a.innerHTML = `${match.name} <span>${match.category || 'Item'}</span>`;
        }
        resultsDiv.appendChild(a);
      });
    }

    // Events
    document.getElementById('search-btn').onclick = performSearch;
    document.getElementById('search-input').oninput = performSearch;
    document.getElementById('search-input').onkeypress = (e) => {
      if (e.key === 'Enter') performSearch();
    };
  </script>
</body>
</html>
